    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Token</title>
    <style>
        /* General Styles */
        body {
            background: linear-gradient(135deg, #003366, #002244); /* Navy blue gradient */
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Soft shadow */
            animation: fadeIn 0.5s ease; /* Fade in animation */
        }

        /* Heading */
        .login-container h2 {
            color: #fff; /* White text */
            font-size: 28px;
            letter-spacing: 1px;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff; /* White text */
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Semi-transparent border */
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            color: #fff; /* White text */
            outline: none;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Semi-transparent placeholder */
        }

        .form-group input:focus {
            border-color: #00bcd4; /* Cyan border on focus */
        }

        /* Button */
        .form-group button {
            background-color: #00bcd4; /* Cyan button background */
            color: #fff; /* White text */
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-group button:hover {
            background-color: #0097a7; /* Darker cyan on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Verify Token</h2>
        <form id="tokenForm" action="" method="post">
            <div class="form-group">
                <label for="token">Token</label>
                <input type="password" id="token" name="token" placeholder="Insert Token Received by Email..." required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission

            const token = document.getElementById('token').value;
            const data = { token };

            // Send the token to the server for verification
            fetch('/token/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data), // Send token as JSON data
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirectUrl; // Redirect to the password creation page
                } else {
                    alert('Invalid token. Please try again.');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        // Attach the submitForm function to the form's submit event
        document.getElementById('tokenForm').addEventListener('submit', submitForm);
    </script>
</body>
</html>
