<script>
// Function to get Rota Data by Date
async function getRotaByDate(date) {
    const response = await fetch(`/confirmrota2/api/rota?day=${encodeURIComponent(date)}`);
    if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
    }
    return await response.json();
}
// Function to Format the Date to Display
function formatDateForDisplay(date) {
    // Check if the input is a Date object, if not create a new Date from it
    if (!(date instanceof Date)) {
        date = new Date(date); // Convert to Date if not already one
    }

    // Ensure the Date object is valid
    if (isNaN(date.getTime())) {
        console.error('Invalid date:', date);
        return ''; // Return an empty string if the date is invalid
    }

    // Get the year, month, and day
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
    const day = String(date.getDate()).padStart(2, '0'); // Pad day with zeros

    const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const dayOfWeek = daysOfWeek[date.getDay()]; // Get the day of the week

    return `${day}/${month}/${year} (${dayOfWeek})`; // Return formatted date
}
// Function to Update Table and Insert Data
async function populateTable(date) {
    try {
        const formattedDate = formatDateForDisplay(date);
        console.log(`Fetching data for date: ${formattedDate}`);
        
        const [rotaData, confirmedRotaData] = await Promise.all([
            getRotaByDate(formattedDate),
            getConfirmedRota(formattedDate)
        ]);
        
        console.log('Rota Data:', rotaData);
        console.log('Confirmed Rota Data:', confirmedRotaData);

        // Update the set to include unique keys for all time frames
        const confirmedRotaSet = new Set(
            confirmedRotaData.map(entry => 
                `${entry.day} ${entry.name} ${entry.lastName} ${entry.designation} ${entry.startTime} ${entry.endTime}`
            )
        );
        console.log('Confirmed Rota Set:', confirmedRotaSet);

        const tableBody = document.querySelector('#rotaTable tbody');
        tableBody.innerHTML = ''; // Clear existing rows

        if (rotaData.length === 0) {
            console.log(`No data for date: ${formattedDate}`);
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            cell.colSpan = 7; // Update colSpan to include the new 'Remove' column
            cell.textContent = "No data for today.";
            row.appendChild(cell);
            tableBody.appendChild(row);
            return; // Exit early as there's no data to process
        }

        // Sort rotaData by designation (FOH first, then BOH)
        rotaData.sort((a, b) => {
            if (a.designation === 'FOH' && b.designation === 'BOH') return -1;
            if (a.designation === 'BOH' && b.designation === 'FOH') return 1;
            return 0;
        });

        // Group rotaData by name, designation, and day
        const groupedData = rotaData.reduce((acc, entry) => {
            const key = `${entry.day} ${entry.name} ${entry.lastName} ${entry.designation}`;
            if (!acc[key]) {
                acc[key] = {
                    day: entry.day,
                    name: entry.name,
                    lastName: entry.lastName,
                    wage: entry.wage,
                    designation: entry.designation,
                    times: []
                };
            }
            acc[key].times.push({ startTime: entry.startTime, endTime: entry.endTime });
            return acc;
        }, {});

        console.log('Grouped Data:', groupedData);

        let hasUnconfirmedEntries = false;

        // Loop through each entry in groupedData
        Object.values(groupedData).forEach(entry => {
            // Check each time frame individually
            let isConfirmed = entry.times.every(time => {
                const uniqueKey = `${entry.day} ${entry.name} ${entry.lastName} ${entry.designation} ${time.startTime} ${time.endTime}`;
                return confirmedRotaSet.has(uniqueKey);
            });

            if (!isConfirmed) { // Only include rows not fully confirmed
                hasUnconfirmedEntries = true;

                const row = document.createElement('tr');

                const dayCell = document.createElement('td');
                dayCell.textContent = entry.day;
                row.appendChild(dayCell);

                const nameCell = document.createElement('td');
                nameCell.textContent = entry.name;
                row.appendChild(nameCell);

                const lastNameCell = document.createElement('td');
                lastNameCell.textContent = entry.lastName;
                row.appendChild(lastNameCell);

                const designationCell = document.createElement('td');
                designationCell.textContent = entry.designation;
                row.appendChild(designationCell);

                const timesCell = document.createElement('td');
                // Helper function to create time input fields
                const createTimeInputs = (startTime, endTime, index) => {
                    const startTimeInput = document.createElement('input');
                    startTimeInput.type = 'time';
                    startTimeInput.value = startTime || ''; // Default to empty if not provided
                    startTimeInput.dataset.timeIndex = index;
                    startTimeInput.dataset.name = entry.name;
                    startTimeInput.dataset.lastName = entry.lastName;
                    startTimeInput.dataset.designation = entry.designation;
                    startTimeInput.dataset.timeType = 'start'; // Attribute to distinguish start time
                    startTimeInput.classList.add('time-input');
                    startTimeInput.classList.add('time-input', 'date'); // Add 'date' class

                    const endTimeInput = document.createElement('input');
                    endTimeInput.type = 'time';
                    endTimeInput.value = endTime || ''; // Default to empty if not provided
                    endTimeInput.dataset.timeIndex = index;
                    endTimeInput.dataset.name = entry.name;
                    endTimeInput.dataset.lastName = entry.lastName;
                    endTimeInput.dataset.designation = entry.designation;
                    endTimeInput.dataset.timeType = 'end'; // Attribute to distinguish end time
                    endTimeInput.classList.add('time-input');
                    endTimeInput.classList.add('time-input', 'date'); // Add 'date' class

                    return [startTimeInput, endTimeInput];
                };

                // Create time inputs for all time frames
                entry.times.forEach((time, index) => {
                    const [startTimeInput, endTimeInput] = createTimeInputs(time.startTime, time.endTime, index);

                    timesCell.appendChild(startTimeInput);
                    timesCell.appendChild(document.createTextNode(' - '));
                    timesCell.appendChild(endTimeInput);

                    if (index < entry.times.length - 1) {
                        timesCell.appendChild(document.createElement('br')); // Add a line break between sets
                    }
                });

                row.appendChild(timesCell);

                // Create and append a "Remove" button
                const removeCell = document.createElement('td');
                const removeButton = document.createElement('button');
                removeButton.textContent = "Remove";
                removeButton.classList.add('date');

                removeButton.id = `remove-${entry.name}-${entry.lastName}-${entry.designation}-${entry.day}`
                    .replace(/\s+/g, '-')   // Replace spaces with hyphens for valid ID
                    .toLowerCase();         // Convert to lowercase for consistency

                removeButton.addEventListener('click', () => {
                    row.remove(); // Remove the row from the DOM
                    console.log(`Removed entry for ${entry.name} ${entry.lastName} (${entry.designation}) on ${entry.day}`);

                    const data = {
                        name: entry.name,
                        lastName: entry.lastName,
                        designation: entry.designation,
                        day: entry.day,
                    };

                    fetch('/confirmrota2/delete-employees', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                    .then(response => {
                        if (response.ok) {
                            alert(`Successfully removed ${entry.name} ${entry.lastName} (${entry.designation}) from ${entry.day}.`);
                        } else {
                            response.text().then(errorText => {
                                console.error('Error removing employee:', errorText);
                            });
                        }
                    })
                    .catch(error => {
                        console.error('Error sending delete request:', error.message);
                    });
                });

                removeCell.appendChild(removeButton);
                row.appendChild(removeCell);

                tableBody.appendChild(row);
            }
        });

        // If there are no unconfirmed entries, add "No data for today."
        if (!hasUnconfirmedEntries) {
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            cell.colSpan = 7; // Ensure it spans all columns
            cell.textContent = "No data for today.";
            row.appendChild(cell);
            tableBody.appendChild(row);
        }
    } catch (error) {
        console.error('Error fetching rota data:', error);
    }
}
// Function to get Employees 
async function fetchEmployees() {
    try {
        const response = await fetch('/confirmrota2/api/employees'); // Ensure this is the correct endpoint
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const employees = await response.json(); // Assuming the API returns JSON data
        const employeeDropdown = document.querySelector('#employeeDropdown');
        employeeDropdown.innerHTML = '<option value="">Select Employee</option>'; // Default option

        // Populate the dropdown with employee data
        employees.forEach(employee => {
            const option = document.createElement('option');
            option.value = `${employee.name} ${employee.lastName} ${employee.designation}`; // Set value for the option
            option.textContent = `${employee.name} ${employee.lastName} (${employee.designation})`; // Display text
            option.dataset.name = employee.name; // Store name in dataset for later use
            option.dataset.lastName = employee.lastName; // Store last name
            option.dataset.designation = employee.designation; // Store designation
            employeeDropdown.appendChild(option); // Append option to dropdown
        });
    } catch (error) {
        console.error('Error fetching employees:', error); // Log any errors
    }
}
// Function to Confirm the Rota
function confirmRota() {
    try {
        const dateInput = document.getElementById('rotaDate').value;
        const tableRows = document.querySelectorAll('#rotaTable tbody tr');

        const formattedData = Array.from(tableRows).map(row => {
            const day = row.querySelector('td:nth-child(1)').textContent;
            const name = row.querySelector('td:nth-child(2)').textContent;
            const lastName = row.querySelector('td:nth-child(3)').textContent;
            const designation = row.querySelector('td:nth-child(4)').textContent;

            // Select all time inputs within this row
            const timeInputs = row.querySelectorAll('input[type="time"]');
            const times = [];

            for (let i = 0; i < timeInputs.length; i += 2) {
                const startTimeInput = timeInputs[i];
                const endTimeInput = timeInputs[i + 1];

                // Only add times if they have a valid value (not empty or "-:-")
                if (startTimeInput && endTimeInput && startTimeInput.value && endTimeInput.value && startTimeInput.value !== "-:-" && endTimeInput.value !== "-:-") {
                    times.push({
                        startTime: startTimeInput.value,
                        endTime: endTimeInput.value
                    });
                }
            }

            return {
                name: name,
                lastName: lastName,
                wage: row.querySelector('td:nth-child(5)') ? row.querySelector('td:nth-child(5)').textContent : '', // Update as needed
                day: day,
                designation: designation,
                times: times
            };
        });

        // Filter out any rows without valid times (empty times array)
        const filteredData = formattedData.filter(data => data.times.length > 0);

        console.log('Filtered data to be sent:', filteredData);

        fetch('/confirmrota2/confirm-rota', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(filteredData)
        }).then(response => {
            if (response.ok) {
                console.log('Rota confirmed successfully.');
                alert('Rota Confirmed Successfully');
            } else {
                response.text().then(errorText => {
                    console.error('Error confirming rota:', errorText);
                    alert('Failed to confirm rota. Please try again.');
                });
            }
        }).catch(error => {
            console.error('Error confirming rota:', error.message);
            alert('Failed to confirm rota. Please try again.');
        });
    } catch (error) {
        console.error('Error confirming rota:', error.message);
    }
}

// Function to Add the Employees to Add into the Table
document.getElementById('addEmployeeButton').addEventListener('click', () => {
    const dropdown = document.getElementById('employeeDropdown');
    const selectedOption = dropdown.options[dropdown.selectedIndex];

    if (selectedOption && selectedOption.value !== "") {
        const name = selectedOption.dataset.name;
        const lastName = selectedOption.dataset.lastName;
        const designation = selectedOption.dataset.designation;

        // Get the first cell's text content (assumed to be in dd/mm/yyyy (weekday) format)
        const rows = document.querySelector('#rotaTable tbody tr');
        const dayInput = rows.querySelector('td:nth-child(1)').textContent.trim(); // Extract the date from the first cell

        // Check if the format is correct (dd/mm/yyyy (weekday))
        const dateMatch = dayInput.match(/^(\d{2}\/\d{2}\/\d{4}) \((\w+)\)$/);
        
        if (!dateMatch) {
            console.error('Invalid date format in first cell.');
            alert('The date in the first cell is not in the expected format (dd/mm/yyyy (weekday)).');
            return;
        }

        // Extract the date and the weekday
        const dayDate = dateMatch[1]; // dd/mm/yyyy
        const weekday = dateMatch[2]; // Weekday (Monday, Tuesday, etc.)

        // Format the day in the desired format: dd/mm/yyyy (weekday)
        const day = `${dayDate} (${weekday})`; // Example: 06/11/2024 (Wednesday)

        console.log(day); // Output: 06/11/2024 (Wednesday)
        // Create a new row for the selected employee
        const tableBody = document.querySelector('#rotaTable tbody');

        if (!tableBody) {
            console.error('Table body not found!');
            return;
        }

        const row = document.createElement('tr');

        const dayCell = document.createElement('td');
        dayCell.textContent = day; // Use the dynamic day
        row.appendChild(dayCell);

        const nameCell = document.createElement('td');
        nameCell.textContent = name;
        row.appendChild(nameCell);

        const lastNameCell = document.createElement('td');
        lastNameCell.textContent = lastName;
        row.appendChild(lastNameCell);

        const designationCell = document.createElement('td');
        designationCell.textContent = designation;
        row.appendChild(designationCell);

        // Create times cell with two pairs of time inputs
        const timesCell = document.createElement('td');
        for (let i = 0; i < 2; i++) {
            const startTimeInput = document.createElement('input');
            startTimeInput.type = 'time';
            startTimeInput.dataset.timeType = 'start';
            startTimeInput.dataset.timeIndex = i; // Add index for grouping
            startTimeInput.classList.add('time-input', 'date');

            const endTimeInput = document.createElement('input');
            endTimeInput.type = 'time';
            endTimeInput.dataset.timeType = 'end';
            endTimeInput.dataset.timeIndex = i;
            endTimeInput.classList.add('time-input', 'date');

            timesCell.appendChild(startTimeInput);
            timesCell.appendChild(document.createTextNode(' - '));
            timesCell.appendChild(endTimeInput);
            timesCell.appendChild(document.createElement('br'));
        }
        row.appendChild(timesCell);

        // Create and append a "Remove" button
        const removeCell = document.createElement('td');
        const removeButton = document.createElement('button');
        removeButton.textContent = "Remove";
        removeButton.classList.add('date');

        removeButton.id = `remove-${name}-${lastName}-${designation}-${day}`
            .replace(/\s+/g, '-')   // Replace spaces with hyphens for valid ID
            .toLowerCase();         // Convert to lowercase for consistency

        // Add an event listener to the "Remove" button
        removeButton.addEventListener('click', () => {
            // Remove the row from the DOM
            row.remove();
            console.log(`Removed entry for ${name} ${lastName} (${designation}) on ${day}`);

            // Prepare the data to send to the server for deletion
            const data = {
                name: name,
                lastName: lastName,
                designation: designation,
                day: day,
            };
            console.log('Employee Data:', data);
            // Send the delete request to the server
            fetch('/confirmrota2/delete-employee', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    console.log(`Successfully removed ${name} ${lastName} (${designation}) on ${day} from the database.`);
                } else {
                    response.text().then(errorText => {
                        console.error('Error removing employee:', errorText);
                    });
                }
            })
            .catch(error => {
                console.error('Error sending delete request:', error.message);
            });
        });

        removeCell.appendChild(removeButton);
        row.appendChild(removeCell);

        tableBody.appendChild(row);
        console.log('New row added to the table:', row);
    } else {
        alert('Please select an employee from the dropdown.');
    }
});
