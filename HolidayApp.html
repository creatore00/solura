<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Holiday Request | Solura</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #004f9e;
            --secondary-color: #007acc;
            --accent-color: #00a8ff;
            --light-gray: #f4f6f9;
            --dark-gray: #333;
            --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --success-green: #2ECC40;
            --error-red: #FF4136;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--light-gray);
            color: var(--dark-gray);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 40px;
        }
        
        /* Mobile Header */
        .mobile-header {
            background-color: var(--white);
            padding: 1rem;
            box-shadow: var(--shadow);
            position: fixed;
            top: 40px;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .mobile-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mobile-menu-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-color);
            cursor: pointer;
            padding: 0.25rem;
        }

        /* Main Content Area */
        .mobile-content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            margin-top: calc(4rem + constant(safe-area-inset-top));
            margin-top: calc(4rem + env(safe-area-inset-top));
            margin-bottom: constant(safe-area-inset-bottom);
            margin-bottom: env(safe-area-inset-bottom);
        }

        .content-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .content-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .content-subtitle {
            font-size: 0.9rem;
            color: #666;
        }
        
        /* Form Container */
        .form-container {
            background: var(--white);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        input[type="date"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            color: var(--dark-gray);
            transition: all 0.3s ease;
            background-color: var(--white);
        }
        
        input[type="date"]:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.1);
        }
        
        .date-range-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        /* Buttons */
        .btn {
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1rem;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 122, 204, 0.2);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Message styles */
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }
        
        .success {
            background-color: rgba(46, 204, 64, 0.1);
            color: var(--success-green);
            border: 1px solid var(--success-green);
            display: block;
        }
        
        .error {
            background-color: rgba(255, 65, 54, 0.1);
            color: var(--error-red);
            border: 1px solid var(--error-red);
            display: block;
        }
        
        .info {
            background-color: rgba(0, 122, 204, 0.1);
            color: var(--secondary-color);
            border: 1px solid var(--secondary-color);
            display: block;
        }
        
        /* Holiday Preview */
        .holiday-preview {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background-color: var(--light-gray);
            border-radius: 10px;
            display: none;
        }
        
        .holiday-preview h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .preview-days {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .preview-day {
            background-color: var(--white);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .preview-summary {
            text-align: center;
            font-size: 0.9rem;
            color: var(--dark-gray);
        }
        
        .preview-summary strong {
            color: var(--primary-color);
        }
        
        /* Calendar Icon */
        .calendar-icon {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--secondary-color);
        }
        
        .calendar-icon svg {
            width: 48px;
            height: 48px;
        }
        
        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Footer */
        .mobile-footer {
            background: var(--primary-color);
            color: var(--white);
            padding: 1rem;
            text-align: center;
            font-size: 0.8rem;
            padding-bottom: calc(1rem + constant(safe-area-inset-bottom));
            padding-bottom: calc(1rem + env(safe-area-inset-bottom));
        }

        /* Info Tooltip */
        .info-tooltip {
            display: inline-block;
            margin-left: 0.5rem;
            color: var(--secondary-color);
            cursor: help;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .form-container {
                padding: 1rem;
            }
            
            .preview-day {
                font-size: 0.7rem;
                padding: 0.4rem 0.8rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="mobile-title">
            <i class="fas fa-umbrella-beach"></i>
            <span>Holiday Request</span>
        </div>
        <button class="mobile-menu-btn" onclick="navigateTo('/UserApp.html')">
            <i class="fas fa-arrow-left"></i>
        </button>
    </header>
    
    <!-- Main Content -->
    <main class="mobile-content">
        <div class="content-header">
            <div class="calendar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
            </div>
            <h1 class="content-title">Request Time Off</h1>
            <p class="content-subtitle">Submit your holiday request below</p>
        </div>
        
        <div class="form-container">
            <form id="holidayRequestForm">
                <div class="date-range-container">
                    <div class="form-group">
                        <label for="startDate">
                            <i class="fas fa-calendar-plus"></i> Start Date
                            <span class="info-tooltip" title="Select the first day of your holiday">‚ÑπÔ∏è</span>
                        </label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="endDate">
                            <i class="fas fa-calendar-minus"></i> End Date
                            <span class="info-tooltip" title="Select the last day of your holiday">‚ÑπÔ∏è</span>
                        </label>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn" id="submitBtn">
                        <i class="fas fa-paper-plane"></i>
                        <span id="btnText">Submit Request</span>
                        <div class="spinner" id="spinner"></div>
                    </button>
                </div>
            </form>
            
            <div id="message"></div>
            
            <div class="holiday-preview" id="holidayPreview">
                <h3><i class="fas fa-eye"></i> Request Preview</h3>
                <div class="preview-days" id="previewDays"></div>
                <div class="preview-summary" id="previewSummary"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mobile-footer">
        <p>Solura Workforce &copy; 2024</p>
    </footer>

<script>
    // SIMPLIFIED Session management for Mobile App
    let currentUser = null;

    // Simple session check for mobile app
    async function checkMobileSession() {
        try {
            // First check URL parameters (from redirect)
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const dbName = urlParams.get('dbName');
            const name = urlParams.get('name');
            const lastName = urlParams.get('lastName');
            const sessionId = urlParams.get('sessionId');
            
            if (email && dbName) {
                console.log('üì± Mobile app - Found session in URL parameters');
                currentUser = {
                    email: email,
                    dbName: dbName,
                    name: name || '',
                    lastName: lastName || ''
                };
                localStorage.setItem('userInfo', JSON.stringify(currentUser));
                localStorage.setItem('lastDb', dbName);
                if (sessionId) {
                    localStorage.setItem('sessionId', sessionId);
                }
                return true;
            }
            
            // Check localStorage for existing session
            const storedUser = localStorage.getItem('userInfo');
            if (storedUser) {
                console.log('üì± Mobile app - Found stored user info');
                currentUser = JSON.parse(storedUser);
                return true;
            }
            
            console.log('‚ùå Mobile app - No session found');
            return false;
            
        } catch (error) {
            console.error('Mobile session check error:', error);
            return false;
        }
    }

    // Enhanced fetch for mobile app
    async function fetchWithMobileAuth(url, options = {}) {
        try {
            const config = {
                ...options,
                credentials: 'include',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Cache-Control': 'no-cache',
                    ...options.headers
                }
            };
            
            // Add session ID if available
            const sessionId = localStorage.getItem('sessionId');
            if (sessionId) {
                config.headers['X-Session-ID'] = sessionId;
            }
            
            // Add user info for recovery
            if (currentUser) {
                config.headers['X-User-Email'] = currentUser.email;
                config.headers['X-DB-Name'] = currentUser.dbName;
            }
            
            console.log(`üì± Mobile fetch: ${url}`);
            const response = await fetch(url, config);
            
            if (response.status === 401) {
                console.log('üì± Mobile app - Session expired');
                redirectToMobileLogin();
                throw new Error('Session expired');
            }
            
            return response;
            
        } catch (error) {
            console.error(`üì± Mobile fetch error: ${error.message}`);
            if (error.message === 'Session expired') {
                redirectToMobileLogin();
            }
            throw error;
        }
    }

    function redirectToMobileLogin() {
        // Clear mobile app storage
        localStorage.removeItem('userInfo');
        localStorage.removeItem('lastDb');
        localStorage.removeItem('sessionId');
        
        // Redirect to main login
        window.location.href = '/';
    }

    function showSessionError() {
        const mainContent = document.querySelector('.mobile-content');
        if (mainContent) {
            mainContent.innerHTML = `
                <div style="text-align: center; padding: 2rem; background: white; border-radius: 8px; box-shadow: var(--shadow);">
                    <h2 style="color: var(--primary-color); margin-bottom: 1rem;">Session Expired</h2>
                    <p style="margin-bottom: 1.5rem;">Your session has expired. Please log in again.</p>
                    <button onclick="redirectToMobileLogin()" class="btn">
                        <i class="fas fa-sign-in-alt"></i> Return to Login
                    </button>
                </div>
            `;
        }
    }

    // Navigation function
    function navigateTo(url) {
        window.location.href = url;
    }

    // Initialize mobile app
    document.addEventListener('DOMContentLoaded', async () => {
        console.log('üì± Holiday Mobile App loading...');
        
        const hasSession = await checkMobileSession();
        if (!hasSession) {
            console.log('‚ùå No valid session, redirecting to login');
            showSessionError();
            return;
        }
        
        console.log('‚úÖ Mobile session valid, initializing app...');
        initializeHolidayForm();
    });

    function initializeHolidayForm() {
        // Set minimum dates (today)
        const today = new Date();
        const todayFormatted = today.toISOString().split('T')[0];
        document.getElementById('startDate').min = todayFormatted;
        document.getElementById('endDate').min = todayFormatted;
        
        // Update end date min when start date changes
        document.getElementById('startDate').addEventListener('change', function() {
            const startDate = this.value;
            document.getElementById('endDate').min = startDate;
            updateHolidayPreview();
        });
        
        // Update preview when end date changes
        document.getElementById('endDate').addEventListener('change', updateHolidayPreview);
        
        // Form submission
        document.getElementById('holidayRequestForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const messageDiv = document.getElementById('message');
            
            // Show loading spinner
            document.getElementById('btnText').style.display = 'none';
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            
            // Clear previous messages
            messageDiv.innerHTML = '';
            messageDiv.className = '';
            
            try {
                const response = await fetchWithMobileAuth('/userholidays/submitHolidayRequest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    'X-Mobile-App': 'true'
                    },
                    body: JSON.stringify({
                        startDate: startDate,
                        endDate: endDate
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to submit request');
                }
                
                if (data.success) {
                    showMessage(data.message || 'Holiday request submitted successfully!', 'success');
                    // Reset form on success
                    document.getElementById('holidayRequestForm').reset();
                    document.getElementById('holidayPreview').style.display = 'none';
                } else {
                    showMessage(data.message || 'Error submitting request', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(error.message || 'An error occurred while submitting the request', 'error');
            } finally {
                resetButton();
            }
        });
        
        function updateHolidayPreview() {
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const previewDiv = document.getElementById('holidayPreview');
            const previewDaysDiv = document.getElementById('previewDays');
            const previewSummaryDiv = document.getElementById('previewSummary');
            
            if (!startDateInput.value || !endDateInput.value) {
                previewDiv.style.display = 'none';
                return;
            }
            
            const startDate = new Date(startDateInput.value);
            const endDate = new Date(endDateInput.value);
            
            if (startDate > endDate) {
                previewDiv.style.display = 'none';
                return;
            }
            
            // Calculate days between dates
            const days = [];
            let currentDate = new Date(startDate);
            let weekendDays = 0;
            let weekdays = 0;
            
            previewDaysDiv.innerHTML = '';
            
            while (currentDate <= endDate) {
                const dayOfWeek = currentDate.getDay();
                const isWeekend = dayOfWeek === 0 || dayOfWeek === 6;
                
                if (isWeekend) {
                    weekendDays++;
                } else {
                    weekdays++;
                }
                
                const dateString = currentDate.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    month: 'short', 
                    day: 'numeric' 
                });
                
                const dayElement = document.createElement('div');
                dayElement.className = 'preview-day';
                dayElement.textContent = dateString;
                if (isWeekend) {
                    dayElement.style.backgroundColor = 'rgba(0, 122, 204, 0.1)';
                }
                
                previewDaysDiv.appendChild(dayElement);
                
                // Move to next day
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            const totalDays = weekendDays + weekdays;
            previewSummaryDiv.innerHTML = `
                <strong>${totalDays} day${totalDays !== 1 ? 's' : ''}</strong> total
                (${weekdays} weekday${weekdays !== 1 ? 's' : ''}, ${weekendDays} weekend day${weekendDays !== 1 ? 's' : ''})
            `;
            
            previewDiv.style.display = 'block';
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            
            // Scroll to message
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        function resetButton() {
            document.getElementById('btnText').style.display = 'inline';
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
        }
        
        // Initialize date inputs with a suggested date (14 days from today)
        const suggestedStartDate = new Date();
        suggestedStartDate.setDate(today.getDate() + 14);
        document.getElementById('startDate').valueAsDate = suggestedStartDate;
        
        const suggestedEndDate = new Date();
        suggestedEndDate.setDate(suggestedStartDate.getDate() + 6); // 1 week
        document.getElementById('endDate').valueAsDate = suggestedEndDate;
        
        // Trigger initial preview
        updateHolidayPreview();
    }

    // Export functions for global access
    window.redirectToMobileLogin = redirectToMobileLogin;
    window.navigateTo = navigateTo;
</script>
</body>
</html>
