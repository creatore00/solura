<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Request Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --text-color: #2c3e50;
            --border-color: #bdc3c7;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark-color);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            overflow: hidden;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background-color: rgba(52, 152, 219, 0.05);
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-accepted {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--success-color);
        }

        .status-pending {
            background-color: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
        }

        .btn i {
            margin-right: 5px;
        }

        .btn-accept {
            background-color: var(--success-color);
            color: white;
        }

        .btn-accept:hover {
            background-color: #27ae60;
            transform: translateY(-1px);
        }

        .btn-decline {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-decline:hover {
            background-color: #c0392b;
            transform: translateY(-1px);
        }

        .message-input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: 'Roboto', sans-serif;
            margin-top: 10px;
            resize: vertical;
            min-height: 60px;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .actions-cell {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 50px;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-weight: 400;
        }

        .date-format {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
            
            th, td {
                padding: 10px;
            }
            
            .actions-cell {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 5px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        tbody tr {
            animation: fadeIn 0.3s ease forwards;
            opacity: 0;
        }

        tbody tr:nth-child(1) { animation-delay: 0.1s; }
        tbody tr:nth-child(2) { animation-delay: 0.2s; }
        tbody tr:nth-child(3) { animation-delay: 0.3s; }
        tbody tr:nth-child(4) { animation-delay: 0.4s; }
        tbody tr:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-calendar-alt"></i> Holiday Request Management</h2>
        
        <div class="card">
            <table id="holidayTable">
                <thead>
                    <tr>
                        <th>Employee</th>
                        <th>Email</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Request Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="holidayTableBody">
                    <!-- Holiday requests will be dynamically added here -->
                </tbody>
            </table>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-calendar-check"></i>
                <h3>No Pending Holiday Requests</h3>
                <p>All holiday requests have been processed.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('holidayTableBody');
            const emptyState = document.getElementById('emptyState');
    
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
    
            function formatSimpleDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }
    
            function addRow(request) {
                const row = document.createElement('tr');
    
                const formattedStartDate = formatSimpleDate(request.startDate);
                const formattedEndDate = formatSimpleDate(request.endDate);
                const formattedRequestDate = formatDate(request.requestDate);
    
                const statusBadge = request.accepted
                    ? '<span class="status-badge status-accepted"><i class="fas fa-check-circle"></i> Approved</span>'
                    : '<span class="status-badge status-pending"><i class="fas fa-clock"></i> Pending</span>';
    
                const actionButtons = request.accepted
                    ? ''
                    : `
                        <div class="actions-cell">
                            <button class="btn btn-accept" onclick="acceptRequest(${request.id})">
                                <i class="fas fa-check"></i> Approve
                            </button>
                            <button class="btn btn-decline" onclick="showDeclineForm(${request.id})">
                                <i class="fas fa-times"></i> Decline
                            </button>
                            <div id="declineForm-${request.id}" style="display: none; width: 100%;">
                                <textarea 
                                    class="message-input" 
                                    id="message-${request.id}" 
                                    placeholder="Please provide a reason for declining this request..."
                                    maxlength="500"></textarea>
                                <button class="btn btn-decline" 
                                        onclick="declineRequest(${request.id}, '${request.name}', '${request.lastName}')"
                                        style="margin-top: 5px;">
                                    <i class="fas fa-paper-plane"></i> Submit
                                </button>
                            </div>
                        </div>
                    `;
    
                row.innerHTML = `
                    <td>
                        <strong>${request.name} ${request.lastName}</strong>
                    </td>
                    <td>${request.email}</td>
                    <td>
                        ${formattedStartDate}
                        <div class="date-format">${new Date(request.startDate).toISOString().split('T')[0]}</div>
                    </td>
                    <td>
                        ${formattedEndDate}
                        <div class="date-format">${new Date(request.endDate).toISOString().split('T')[0]}</div>
                    </td>
                    <td>${formattedRequestDate}</td>
                    <td>${statusBadge}</td>
                    <td>${actionButtons}</td>
                `;
    
                tableBody.appendChild(row);
            }
    
            function fetchHolidayRequests() {
                fetch('/request/holidays')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        tableBody.innerHTML = '';
    
                        if (data.length === 0) {
                            emptyState.style.display = 'block';
                        } else {
                            emptyState.style.display = 'none';
                            data.forEach(request => addRow(request));
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching holiday requests:', error);
                        tableBody.innerHTML = `
                            <tr>
                                <td colspan="7" style="text-align: center; color: var(--danger-color);">
                                    <i class="fas fa-exclamation-triangle"></i> Unable to load holiday requests.
                                </td>
                            </tr>
                        `;
                    });
            }
    
            fetchHolidayRequests();
        });
    
        function showDeclineForm(requestId) {
            const form = document.getElementById(`declineForm-${requestId}`);
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    
        function acceptRequest(requestId) {
            if (!confirm('Are you sure you want to approve this holiday request?')) return;
    
            fetch(`/request/updateRequest/${requestId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ accept: 'Accepted' })
            })
            .then(response => {
                if (response.ok) {
                    showToast('The request has been approved successfully.', 'success');
                    setTimeout(() => location.reload(), 1500);
                } else {
                    throw new Error('Failed to approve the request.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('An error occurred while approving the request.', 'error');
            });
        }
    
        function declineRequest(requestId, name, lastName) {
            const message = document.getElementById(`message-${requestId}`).value;
    
            if (!message) {
                showToast('Please provide a reason before declining the request.', 'warning');
                return;
            }
    
            if (!confirm(`Are you sure you want to decline the request from ${name} ${lastName}?`)) return;
    
            fetch(`/request/deleteRequest/${requestId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message, name, lastName })
            })
            .then(response => {
                if (response.ok) {
                    showToast('The request has been declined.', 'success');
                    setTimeout(() => location.reload(), 1500);
                } else {
                    throw new Error('Failed to decline the request.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('An error occurred while declining the request.', 'error');
            });
        }
    
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.left = '50%';
            toast.style.transform = 'translateX(-50%)';
            toast.style.padding = '12px 24px';
            toast.style.borderRadius = '4px';
            toast.style.color = 'white';
            toast.style.fontWeight = '500';
            toast.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
            toast.style.zIndex = '1000';
            toast.style.display = 'flex';
            toast.style.alignItems = 'center';
            toast.style.gap = '10px';
            toast.style.animation = 'fadeIn 0.3s ease forwards';
    
            let icon = '';
            let bgColor = '';
    
            switch (type) {
                case 'success':
                    bgColor = '#2ecc71';
                    icon = '<i class="fas fa-check-circle"></i>';
                    break;
                case 'error':
                    bgColor = '#e74c3c';
                    icon = '<i class="fas fa-exclamation-circle"></i>';
                    break;
                case 'warning':
                    bgColor = '#f39c12';
                    icon = '<i class="fas fa-exclamation-triangle"></i>';
                    break;
                default:
                    bgColor = '#3498db';
                    icon = '<i class="fas fa-info-circle"></i>';
            }
    
            toast.style.backgroundColor = bgColor;
            toast.innerHTML = `${icon} ${message}`;
            document.body.appendChild(toast);
    
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.3s ease forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
    
</body>
</html>
