<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --primary-color: #2c3e50;
    --primary-light: #3d566e;
    --secondary-color: #3498db;
    --accent-color: #e74c3c;
    --success-color: #27ae60;
    --warning-color: #f39c12;
    --text-color: #333;
    --text-light: #7f8c8d;
    --border-color: #dfe6e9;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
}

body {
    background-color: #f5f7fa;
    color: var(--text-color);
    line-height: 1.6;
    padding: 0;
    min-height: 100vh;
}

.container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 2rem;
}

h1, h2, h3 {
    color: var(--primary-color);
    margin-bottom: 1.5rem;
    font-weight: 600;
}

h1 {
    font-size: 2.2rem;
    border-bottom: 2px solid var(--secondary-color);
    padding-bottom: 0.5rem;
    display: inline-block;
}

h2 {
    font-size: 1.8rem;
    color: var(--primary-light);
}

h3 {
    font-size: 1.4rem;
    color: var(--primary-color);
}

.controls {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: var(--shadow);
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--primary-light);
}

input, select {
    padding: 0.8rem 1rem;
    width: 100%;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    font-size: 1rem;
    transition: var(--transition);
}

input:focus, select:focus {
    outline: none;
    border-color: var(--secondary-color);
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
}

button {
    padding: 0.8rem 1.5rem;
    background-color: var(--secondary-color);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    display: inline-flex;
    align-items: center;
    justify-content: center;
}

button:hover {
    background-color: var(--primary-light);
    transform: translateY(-2px);
}

button:active {
    transform: translateY(0);
}

#chartContainer {
    max-width: 100%;
    margin: 2rem 0;
    padding: 2rem;
    background: white;
    border-radius: 10px;
    box-shadow: var(--shadow);
}

/* Budget Summary Styles */
.budget-summary {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: var(--shadow);
    margin: 2rem 0;
    border: 1px solid var(--border-color);
}

.budget-summary h3 {
    text-align: center;
    margin-bottom: 1.5rem;
}

.summary-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1.5rem;
}

.summary-item {
    padding: 1.5rem;
    border-radius: 8px;
    text-align: center;
    transition: var(--transition);
}

.summary-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}

.summary-label {
    font-size: 0.9rem;
    color: var(--text-light);
    margin-bottom: 0.75rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.summary-value {
    font-size: 1.4rem;
    font-weight: 600;
}

.forecast {
    background-color: rgba(52, 152, 219, 0.08);
    border: 1px solid rgba(52, 152, 219, 0.15);
}

.forecast .summary-value {
    color: var(--secondary-color);
}

.under-budget {
    background-color: rgba(46, 204, 113, 0.08);
    border: 1px solid rgba(46, 204, 113, 0.15);
}

.under-budget .summary-value {
    color: var(--success-color);
}

.over-budget {
    background-color: rgba(231, 76, 60, 0.08);
    border: 1px solid rgba(231, 76, 60, 0.15);
}

.over-budget .summary-value {
    color: var(--accent-color);
}

.percentage {
    font-size: 0.85rem;
    font-weight: 500;
    opacity: 0.8;
    margin-left: 0.25rem;
}

.variance-indicator {
    margin-right: 0.3rem;
}

table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    margin: 2rem 0;
    background: white;
    box-shadow: var(--shadow);
    border-radius: 10px;
    overflow: hidden;
}

th {
    background-color: var(--primary-color);
    color: white;
    padding: 1rem;
    text-align: left;
    font-weight: 500;
    position: sticky;
    top: 0;
}

td {
    padding: 1rem;
    border-bottom: 1px solid var(--border-color);
    vertical-align: top;
}

tr:last-child td {
    border-bottom: none;
}

tr:hover {
    background-color: rgba(52, 152, 219, 0.05);
}

.summary-container {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: var(--shadow);
    margin-top: 2rem;
}

.summary-item-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid var(--border-color);
}

.summary-item-row.total {
    font-weight: 600;
    font-size: 1.1rem;
    color: var(--primary-color);
    border-bottom: 2px solid var(--secondary-color);
}

.loading {
    text-align: center;
    padding: 2rem;
    font-size: 1.1rem;
    color: var(--text-light);
}

.error {
    color: var(--accent-color);
    padding: 1rem;
    background-color: rgba(231, 76, 60, 0.1);
    border-radius: 6px;
    margin-bottom: 2rem;
    border-left: 4px solid var(--accent-color);
}

.no-data {
    text-align: center;
    padding: 2rem;
    color: var(--text-light);
    font-style: italic;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .container {
        padding: 1rem;
    }
    
    table {
        display: block;
        overflow-x: auto;
    }
    
    .summary-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
    }
    
    .budget-summary {
        margin: 1rem 0;
        padding: 1.5rem;
    }
    
    .summary-item {
        padding: 1.25rem;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.8rem;
    }
    
    h2 {
        font-size: 1.5rem;
    }
    
    h3 {
        font-size: 1.2rem;
    }
    
    .summary-value {
        font-size: 1.2rem;
    }
}
</style>

<body>
    <div class="container">
        <h1>Weekly Labor Cost</h1>
        <div id="chartContainer">
            <canvas id="costComparisonChart"></canvas>
        </div>
        <div class="controls">
            <div class="form-group">
                <label for="week-selector">Select Week:</label>
                <input type="week" id="week-selector" onchange="loadRotaData()">
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">Loading data...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="rota-table-container">
            <!-- Table will be inserted here by JavaScript -->
        </div>
        
        <div class="summary" id="summary-container">
            <!-- Summary will be inserted here by JavaScript -->
        </div><br>
        <div class="form-group">
            <button id="download-pdf-btn" onclick="downloadRotaPDF()">Download as PDF</button>
        </div>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            // Set default week to current week
            const today = new Date();
            const year = today.getFullYear();
            const weekNum = getWeekNumber(today);
            const weekString = `${year}-W${weekNum.toString().padStart(2, '0')}`;
            document.getElementById('week-selector').value = weekString;
            
            // Load data for current week
            loadRotaData();
        });
        
        function getWeekNumber(date) {
            const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
            const pastDaysOfYear = (date - firstDayOfYear) / 86400000;
            return Math.ceil((pastDaysOfYear + firstDayOfYear.getDay() + 1) / 7);
        }
        
        function loadRotaData() {
    const weekInput = document.getElementById('week-selector').value;
    const [year, week] = weekInput.split('-W');
    
    // Get Date objects for the week
    const startDateObj = getDateOfWeek(parseInt(week), parseInt(year));
    const endDateObj = new Date(startDateObj);
    endDateObj.setDate(startDateObj.getDate() + 6);
    
    // Format dates as dd/mm/yyyy (DayName) for the API
    const formatForAPI = (date) => {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
        return `${day}/${month}/${year} (${dayName})`;
    };

    const startDateFormatted = formatForAPI(startDateObj);
    const endDateFormatted = formatForAPI(endDateObj);
    
    document.getElementById('loading').style.display = 'block';
    document.getElementById('error').style.display = 'none';
    document.getElementById('rota-table-container').innerHTML = '';
    document.getElementById('summary-container').innerHTML = '';
    document.getElementById('chartContainer').innerHTML = '<canvas id="costComparisonChart"></canvas>';
    
    fetch('/labor/api/rota-data', {  // Changed from '/labor/api/rota-data' to match your backend route
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            startDate: startDateFormatted,
            endDate: endDateFormatted
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        document.getElementById('loading').style.display = 'none';
        if (data.error) {
            throw new Error(data.error);
        }
        if (!data.rota || data.rota.length === 0) {
            throw new Error('No rota data found for the selected week');
        }
        
        // Pass both the rota data and tax info to displayRotaData
        displayRotaData({
            rota: data.rota,
            taxInfo: data.taxInfo  // This includes holiday, tax, and pension percentages
        }, startDateObj, endDateObj);
        
        return displayWeeklyCostComparison(); // Call this after displaying rota data
    })
    .catch(error => {
        document.getElementById('loading').style.display = 'none';
        const errorElement = document.getElementById('error');
        errorElement.textContent = 'Error loading data: ' + error.message;
        errorElement.style.display = 'block';
        console.error('Error:', error);
    });
}

        function getDateOfWeek(week, year) {
            const date = new Date(year, 0, 1);
            const dayOffset = date.getDay(); // 0 = Sunday, 1 = Monday, etc.
            
            // If the first day of the year is not Monday, adjust to the next Monday
            if (dayOffset > 0) {
                date.setDate(date.getDate() + (8 - dayOffset));
                week--;
            }
            
            date.setDate(date.getDate() + (week - 1) * 7);
            return date;
        }
        
        function formatDate(date) {
            if (!(date instanceof Date)) return '';
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        const formatDayWithName = (date) => {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        const dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
        return `${day}/${month}/${year} (${dayName})`;
    };

        function displayRotaData(data, startDate, endDate) {
    // Clear previous content
    document.getElementById('rota-table-container').innerHTML = '';
    document.getElementById('summary-container').innerHTML = '';

    // Get tax percentages from the response
    const holidayPercentage = data.taxInfo?.holiday || 0;
    const taxPercentage = data.taxInfo?.tax || 0;
    const pensionPercentage = data.taxInfo?.pension || 0;

    // Filter valid shifts
    const validShifts = data.rota.filter(shift => 
        shift.name && shift.lastName && !isNaN(shift.wage)
    );

    if (validShifts.length === 0) {
        document.getElementById('rota-table-container').innerHTML = `
            <div class="no-data">No rota data available for the selected period</div>
        `;
        return;
    }

    // Group shifts by day and employee
    const shiftsByDayAndEmployee = {};
    validShifts.forEach(shift => {
        const formattedDay = shift.day.includes('(') ? shift.day : formatDayWithName(new Date(shift.day));
        const employeeKey = `${shift.name} ${shift.lastName}`;
        
        if (!shiftsByDayAndEmployee[formattedDay]) {
            shiftsByDayAndEmployee[formattedDay] = {};
        }
        if (!shiftsByDayAndEmployee[formattedDay][employeeKey]) {
            shiftsByDayAndEmployee[formattedDay][employeeKey] = [];
        }
        
        shiftsByDayAndEmployee[formattedDay][employeeKey].push(shift);
    });

    // Create table
    const table = document.createElement('table');
    
    // Create header row with days
    const headerRow = document.createElement('tr');
    const emptyHeader = document.createElement('th');
    headerRow.appendChild(emptyHeader);
    
    // Add days from startDate to endDate in correct format
    const days = [];
    const currentDate = new Date(startDate);
    while (currentDate <= endDate) {
        const dayString = formatDayWithName(currentDate);
        days.push(dayString);
        
        const dayHeader = document.createElement('th');
        dayHeader.textContent = dayString;
        headerRow.appendChild(dayHeader);
        
        currentDate.setDate(currentDate.getDate() + 1);
    }
    table.appendChild(headerRow);
    
    // Create employee objects with all their shifts
    const employees = {};
    validShifts.forEach(shift => {
        const employeeKey = `${shift.name} ${shift.lastName}`;
        if (!employees[employeeKey]) {
            employees[employeeKey] = {
                name: `${shift.name} ${shift.lastName}`,
                wage: shift.wage,
                shifts: {}
            };
        }
    });
    
    // Populate shifts with basic calculations (hours × wage only)
    Object.keys(employees).forEach(employeeKey => {
        const employee = employees[employeeKey];
        days.forEach(day => {
            if (shiftsByDayAndEmployee[day]?.[employeeKey]) {
                const shifts = shiftsByDayAndEmployee[day][employeeKey];
                
                let totalHours = 0;
                let totalCost = 0;
                
                shifts.forEach(shift => {
                    const hours = calculateHours(shift.startTime, shift.endTime);
                    const baseCost = hours * employee.wage;
                    
                    totalHours += hours;
                    totalCost += baseCost;
                });
                
                employee.shifts[day] = {
                    totalHours: totalHours,
                    totalCost: totalCost
                };
            }
        });
    });
    
    // Create table rows for each employee (simplified)
    Object.values(employees).forEach(employee => {
        const row = document.createElement('tr');
        
        // Employee name cell
        const nameCell = document.createElement('td');
        nameCell.textContent = employee.name;
        row.appendChild(nameCell);
        
        // Shifts for each day (showing only total cost)
        days.forEach(day => {
            const shiftCell = document.createElement('td');
            if (employee.shifts[day]) {
                const shiftInfo = employee.shifts[day];
                shiftCell.innerHTML = `
                    <div>${shiftInfo.totalHours.toFixed(2)} hours</div>
                    <div style="font-weight: bold;">£${shiftInfo.totalCost.toFixed(2)}</div>
                `;
            } else {
                shiftCell.textContent = '-'; // Show dash for no shift
            }
            row.appendChild(shiftCell);
        });
        
        table.appendChild(row);
    });
    const totalsRow = document.createElement('tr');
const totalsLabelCell = document.createElement('td');
totalsLabelCell.textContent = 'Daily Totals';
totalsLabelCell.style.fontWeight = 'bold';
totalsRow.appendChild(totalsLabelCell);

// Calculate and add daily totals
days.forEach(day => {
    let dayTotalHours = 0;
    let dayTotalCost = 0;
    
    Object.values(employees).forEach(employee => {
        if (employee.shifts[day]) {
            dayTotalHours += employee.shifts[day].totalHours;
            dayTotalCost += employee.shifts[day].totalCost;
        }
    });
    
    const dayTotalCell = document.createElement('td');
    dayTotalCell.innerHTML = `
        <div>${dayTotalHours.toFixed(2)} hours</div>
        <div style="font-weight: bold;">£${dayTotalCost.toFixed(2)}</div>
    `;
    dayTotalCell.style.fontWeight = 'bold';
    totalsRow.appendChild(dayTotalCell);
});

table.appendChild(totalsRow);  // Add the totals row to the tab

    // Add the table to the DOM
    document.getElementById('rota-table-container').appendChild(table);
    
    // Calculate weekly totals (including taxes for summary only)
    let weeklyBaseCost = 0;
    let weeklyHoliday = 0;
    let weeklyTax = 0;
    let weeklyPension = 0;
    let weeklyTotal = 0;
    const dailyCosts = {};
    
    days.forEach(day => {
        let dayBaseCost = 0;
        let dayHoliday = 0;
        let dayTax = 0;
        let dayPension = 0;
        let dayTotalCost = 0;
        
        Object.values(employees).forEach(employee => {
            if (employee.shifts[day]) {
                const baseCost = employee.shifts[day].totalCost;
                const holiday = baseCost * (holidayPercentage / 100);
                const tax = baseCost * (taxPercentage / 100);
                const pension = baseCost * (pensionPercentage / 100);
                const totalShiftCost = baseCost + holiday + tax + pension;
                
                dayBaseCost += baseCost;
                dayHoliday += holiday;
                dayTax += tax;
                dayPension += pension;
                dayTotalCost += totalShiftCost;
            }
        });
        
        weeklyBaseCost += dayBaseCost;
        weeklyHoliday += dayHoliday;
        weeklyTax += dayTax;
        weeklyPension += dayPension;
        weeklyTotal += dayTotalCost;
        
        // Store for chart (using date in YYYY-MM-DD format)
        const datePart = day.split(' (')[0];
        const [dd, mm, yyyy] = datePart.split('/');
        dailyCosts[`${yyyy}-${mm}-${dd}`] = dayTotalCost;
    });

    // Create summary with all tax breakdowns
    const summaryContainer = document.getElementById('summary-container');
    summaryContainer.innerHTML = `
        <h2>Weekly Summary</h2>
        <div class="summary-item">
            <span>Week:</span>
            <span>${formatDayWithName(startDate)} to ${formatDayWithName(endDate)}</span>
        </div>
        <div class="summary-item">
            <span>Base Wages:</span>
            <span>£${weeklyBaseCost.toFixed(2)}</span>
        </div>
        <div class="summary-item">
            <span>Holiday Pay (${holidayPercentage}%):</span>
            <span>£${weeklyHoliday.toFixed(2)}</span>
        </div>
        <div class="summary-item">
            <span>Tax (${taxPercentage}%):</span>
            <span>£${weeklyTax.toFixed(2)}</span>
        </div>
        <div class="summary-item">
            <span>Pension (${pensionPercentage}%):</span>
            <span>£${weeklyPension.toFixed(2)}</span>
        </div>
        <div class="summary-item total">
            <span>Total Labor Cost:</span>
            <span>£${weeklyTotal.toFixed(2)}</span>
        </div>
    `;
    
    // Display cost comparison chart
    displayWeeklyCostComparison(startDate, weeklyTotal, dailyCosts);
}

        function calculateHours(startTime, endTime) {
            const start = parseTime(startTime);
            const end = parseTime(endTime);
            
            // Handle overnight shifts (end time is next day)
            if (end < start) {
                end.setDate(end.getDate() + 1);
            }
            
            const diffMs = end - start;
            return diffMs / (1000 * 60 * 60); // Convert to hours
        }
        
        function parseTime(timeString) {
            const [hours, minutes] = timeString.split(':').map(Number);
            const date = new Date();
            date.setHours(hours, minutes, 0, 0);
            return date;
        }
        
        function calculateShiftCost(startTime, endTime, hourlyWage) {
            const hours = calculateHours(startTime, endTime);
            return hours * hourlyWage;
        }

        function getCurrentMonday() {
    const today = new Date();
    const day = today.getDay(); // 0=Sunday, 1=Monday, etc.
    const diff = today.getDate() - day + (day === 0 ? -6 : 1); // Adjust when Sunday
    return new Date(today.setDate(diff));
}

        function displayWeeklyCostComparison(startDate, actualWeeklyTotal, dailyCosts) {
    try {
        // Get Monday of the week (startDate should already be Monday)
        const mondayDate = getCurrentMonday();
        const weekStartDate = mondayDate.toISOString().split('T')[0];

        // Fetch forecasted cost for the week from backend
        fetch(`/labor/api/getWeeklyCostData?weekStart=${weekStartDate}`)
            .then(res => res.json())
            .then(data => {
                const forecastedCost = data.weekly_cost_before || 0;
                
                // Create the comparison chart with both forecast and actual data
                createCostComparisonChart(mondayDate, forecastedCost, dailyCosts, actualWeeklyTotal);
            })
            .catch(err => {
                console.error('Fetch error:', err);
                throw err;
            });

    } catch (error) {
        console.error('Error displaying cost comparison:', error);
        const errorElement = document.getElementById('error');
        if (errorElement) {
            errorElement.textContent = `Error displaying cost comparison: ${error.message}`;
            errorElement.style.display = 'block';
        }
    }
}

        function createCostComparisonChart(startDate, forecastedCost, dailyCosts, actualWeeklyTotal) {
    // Format money values consistently
    const formatMoney = (value) => {
        return new Intl.NumberFormat('en-GB', {
            style: 'currency',
            currency: 'GBP',
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        }).format(value);
    };

    // Calculate cumulative actual cost and budget difference
    const cumulativeActualCost = actualWeeklyTotal || Object.values(dailyCosts).reduce((sum, cost) => sum + cost, 0);
    const budgetDifference = forecastedCost - cumulativeActualCost;
    const isUnderBudget = budgetDifference >= 0;
    const variancePercentage = (Math.abs(budgetDifference) / forecastedCost * 100).toFixed(1);

    // Create or update the summary container
    const chartContainer = document.getElementById('chartContainer');
    chartContainer.innerHTML = `
        <div class="budget-summary">
            <h3>Weekly Cost Summary</h3>
            <div class="summary-grid">
                <div class="summary-item forecast">
                    <div class="summary-label">Forecasted</div>
                    <div class="summary-value">${formatMoney(forecastedCost)}</div>
                </div>
                <div class="summary-item actual ${isUnderBudget ? 'under-budget' : 'over-budget'}">
                    <div class="summary-label">Actual</div>
                    <div class="summary-value">${formatMoney(cumulativeActualCost)}</div>
                </div>
                <div class="summary-item variance ${isUnderBudget ? 'under-budget' : 'over-budget'}">
                    <div class="summary-label">Variance</div>
                    <div class="summary-value">
                        ${isUnderBudget ? '▲' : '▼'} ${formatMoney(Math.abs(budgetDifference))}
                        <span class="percentage">(${variancePercentage}%)</span>
                    </div>
                </div>
            </div>
        </div>
    `;
}
