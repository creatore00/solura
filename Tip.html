            padding: 1rem 1.5rem;

    <script>

(function() {
    // Detect iOS and handle session issues
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    
    if (isIOS) {
        console.log('ðŸ“± iOS detected - applying fixes');
        
        // Ensure session ID is preserved in all URLs
        function preserveSessionInURLs() {
            const currentURL = new URL(window.location.href);
            const sessionId = currentURL.searchParams.get('sessionId');
            
            if (sessionId) {
                // Update all internal links to include sessionId
                document.querySelectorAll('a[href^="/"]').forEach(link => {
                    const linkURL = new URL(link.href, window.location.origin);
                    if (!linkURL.searchParams.get('sessionId')) {
                        linkURL.searchParams.set('sessionId', sessionId);
                        link.href = linkURL.toString();
                    }
                });
            }
        }
        
        // Fix for fetch requests on iOS
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            const url = args[0];
            const options = args[1] || {};
            
            // Add sessionId to all API calls if it exists in URL
            if (typeof url === 'string' && url.startsWith('/')) {
                const currentURL = new URL(window.location.href);
                const sessionId = currentURL.searchParams.get('sessionId');
                
                if (sessionId && !url.includes('sessionId')) {
                    const separator = url.includes('?') ? '&' : '?';
                    args[0] = url + separator + 'sessionId=' + sessionId;
                }
            }
            
            // Add cache-busting for iOS
            if (typeof url === 'string') {
                const cacheBuster = '&_=' + Date.now();
                if (!url.includes('_=')) {
                    args[0] = url + (url.includes('?') ? cacheBuster : '?' + cacheBuster.substring(1));
                }
            }
            
            return originalFetch.apply(this, args);
        };
        
        // Apply fixes when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', preserveSessionInURLs);
        } else {
            preserveSessionInURLs();
        }
        
        // Force session preservation on page show
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                console.log('ðŸ”„ Page restored from bfcache - refreshing session');
                preserveSessionInURLs();
            }
        });
    }
})();
        // Global variables
        let currentData = [];
        let isEditable = false;
        let existingTips = false;

        // Function to show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Function to Load Rota Data with improved cash report handling
        async function loadRota() {
            const monthStart = document.getElementById('monthStart').value;
            if (!monthStart) return;

            // Show loading state
            document.getElementById('hoursSummary').innerHTML = '<p style="text-align: center;"><i class="fas fa-spinner fa-spin"></i> Loading data...</p>';

            try {
                // Check for existing tips first
                const existingResponse = await fetch(`/tip/existing?date=${monthStart}`);
                const existingData = await existingResponse.json();
                
                if (existingData.length > 0) {
                    existingTips = true;
                    displayExistingTips(existingData);
                    showNotification('Existing tips found for this date', 'success');
                    return;
                }

                // If no existing tips, fetch rota data
                const rotaResponse = await fetch(`/tip/rota?startDate=${monthStart}`);
                const rotaData = await rotaResponse.json();
                
                if (rotaData.length === 0) {
                    document.getElementById('hoursSummary').innerHTML = '<p style="text-align: center;">No rota data found for this date</p>';
                    return;
                }

                const totalHours = calculateTotalHours(rotaData);
                currentData = Object.entries(totalHours.totalHours).map(([name, { hoursWorked }]) => {
                    const [firstName, lastName] = name.split(' ');
                    return { firstName, lastName, hoursWorked, tip: 0 };
                });

                displayCurrentData();

                // Try to fetch cash report with better error handling
                try {
                    const dateObj = new Date(monthStart);
                    const dayName = dateObj.toLocaleDateString('en-GB', { weekday: 'long' });
                    const formattedDate = dateObj.toLocaleDateString('en-GB');
                    const formattedDay = `${dayName} ${formattedDate}`;
                    
                    const cashResponse = await fetch(`/tip/cashReport?date=${encodeURIComponent(formattedDay)}`);
                    if (!cashResponse.ok) throw new Error('Failed to fetch cash report');
                    
                    const cashReport = await cashResponse.json();
                    
                    if (cashReport && cashReport.service !== undefined) {
                        const serviceValue = parseFloat(cashReport.service);
                        if (!isNaN(serviceValue)) {
                            document.getElementById('tip').value = serviceValue.toFixed(2);
                            calculateTip();
                            showNotification('Service charge loaded from cash report', 'success');
                        } else {
                            document.getElementById('tip').value = '0.00';
                            showNotification('Invalid service charge value in cash report', 'warning');
                        }
                    } else {
                        document.getElementById('tip').value = '0.00';
                        showNotification('No service charge data in cash report', 'warning');
                    }
                } catch (error) {
                    console.error('Cash report error:', error);
                    document.getElementById('tip').value = '0.00';
                    showNotification('Error loading cash report: ' + error.message, 'error');
                }

            } catch (error) {
                console.error('Error:', error);
                showNotification('Error loading data: ' + error.message, 'error');
                document.getElementById('hoursSummary').innerHTML = '<p style="text-align: center;">Error loading data</p>';
            }
        }
        
        // Function to calculate Total Hours
        function calculateTotalHours(data) {
            const totalHours = {};
            let total = 0;

            data.forEach(entry => {
                const name = entry.name + ' ' + entry.lastName;
                const startTime = new Date(`1970-01-01T${entry.startTime}Z`);
                const endTime = new Date(`1970-01-01T${entry.endTime}Z`);
                const hoursWorked = (endTime - startTime) / (1000 * 60 * 60);
                total += hoursWorked;

                if (!totalHours[name]) {
                    totalHours[name] = { hoursWorked: 0 };
                }
                totalHours[name].hoursWorked += hoursWorked;
            });

            return { totalHours, total };
        }

        // Function to Calculate the Tip for Each with 10% deduction
        function calculateTip() {
            const tip = parseFloat(document.getElementById('tip').value) || 0;
            const totalHours = currentData.reduce((sum, emp) => sum + emp.hoursWorked, 0);
            
            if (totalHours <= 0) {
                showNotification('No hours recorded for calculation', 'error');
                return;
            }

            const tipPerHour = tip / totalHours;
            
            currentData.forEach(emp => {
                emp.tip = emp.hoursWorked * tipPerHour * 0.90; // Changed to 10% deduction (keeping 90%)
            });

            displayCurrentData();
        }

        // Function to Calculate the Tip for Each
        function calculateSavedTip() {
            const tip = parseFloat(document.getElementById('tip').value) || 0;
            const totalHours = currentData.reduce((sum, emp) => sum + emp.hoursWorked, 0);
            
            if (totalHours <= 0) {
                showNotification('No hours recorded for calculation', 'error');
                return;
            }

            const tipPerHour = tip / totalHours;
            
            currentData.forEach(emp => {
                emp.tip = emp.hoursWorked * tipPerHour; // Changed to 10% deduction (keeping 90%)
            });

            displayCurrentData();
        }
        
        // Function to Display Hours and Tips
        function displayCurrentData() {
            const container = document.getElementById('hoursSummary');
            const totalHours = currentData.reduce((sum, emp) => sum + emp.hoursWorked, 0);
            const totalTips = currentData.reduce((sum, emp) => sum + emp.tip, 0);
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Hours Worked</th>
                            <th>Tip Amount (Â£)</th>
                            ${isEditable ? '<th>Action</th>' : ''}
                        </tr>
                    </thead>
                    <tbody>
            `;

            currentData.forEach((emp, index) => {
                html += `
                    <tr class="fade-in">
                        <td>${emp.firstName} ${emp.lastName}</td>
                        <td class="editable" onclick="editCell(${index}, 'hoursWorked')">${emp.hoursWorked.toFixed(2)}</td>
                        <td class="editable" onclick="editCell(${index}, 'tip')">${emp.tip.toFixed(2)}</td>
                        ${isEditable ? `<td><button class="edit-btn" onclick="removeEmployee(${index})"><i class="fas fa-trash"></i></button></td>` : ''}
                    </tr>
                `;
            });

            html += `
                    <tr class="total-row fade-in">
                        <td><strong>Total</strong></td>
                        <td><strong>${totalHours.toFixed(2)}</strong></td>
                        <td><strong>Â£${totalTips.toFixed(2)}</strong></td>
                        ${isEditable ? '<td></td>' : ''}
                    </tr>
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
            updateButtonVisibility();
        }

        // Function to Display Existing Tips
        function displayExistingTips(data) {
            const container = document.getElementById('hoursSummary');
            const totalTips = data.reduce((sum, emp) => sum + parseFloat(emp.tip), 0);
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Hours Worked</th>
                            <th>Tip Amount (Â£)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(emp => {
                html += `
                    <tr class="fade-in">
                        <td>${emp.name}</td>
                        <td>${parseFloat(emp.totalHours).toFixed(2)}</td>
                        <td>Â£${parseFloat(emp.tip).toFixed(2)}</td>
                    </tr>
                `;
            });

            html += `
                    <tr class="total-row fade-in">
                        <td><strong>Total</strong></td>
                        <td></td>
                        <td><strong>Â£${totalTips.toFixed(2)}</strong></td>
                    </tr>
                    </tbody>
                </table>
                <p style="text-align: center; margin-top: 1rem; color: var(--success);">
                    <i class="fas fa-info-circle"></i> Tips for this date have already been calculated.
                </p>
            `;

            container.innerHTML = html;
            
            // Store the existing data in currentData for potential updates
            currentData = data.map(emp => {
                const [firstName, lastName] = emp.name.split(' ');
                return {
                    firstName,
                    lastName,
                    hoursWorked: parseFloat(emp.totalHours),
                    tip: parseFloat(emp.tip)
                };
            });
            
            document.getElementById('tip').value = totalTips.toFixed(2);
            updateButtonVisibility();
        }

        // Function to update button visibility based on state
        function updateButtonVisibility() {
            const cancelBtn = document.getElementById('cancelBtn');
            const confirmBtn = document.getElementById('confirmBtn');
            const updateBtn = document.getElementById('updateBtn');
            
            if (existingTips) {
                cancelBtn.classList.remove('hidden');
                updateBtn.classList.remove('hidden');
                confirmBtn.classList.add('hidden');
            } else if (currentData.length > 0) {
                cancelBtn.classList.add('hidden');
                confirmBtn.classList.remove('hidden');
                updateBtn.classList.add('hidden');
            } else {
                cancelBtn.classList.add('hidden');
                confirmBtn.classList.add('hidden');
                updateBtn.classList.add('hidden');
            }
        }

        // Function to edit cell values
        function editCell(index, field) {
            if (!isEditable) return;
            
            const cell = document.querySelectorAll(`tbody tr:nth-child(${index + 1}) td:nth-child(${field === 'hoursWorked' ? 2 : 3})`)[0];
            const currentValue = currentData[index][field];
            
            cell.innerHTML = `
                <input type="number" class="edit-input" value="${currentValue.toFixed(2)}" 
                    onblur="saveCellEdit(${index}, '${field}', this)" 
                    onkeypress="if(event.key === 'Enter') saveCellEdit(${index}, '${field}', this)"
                    autofocus>
            `;
            
            cell.querySelector('input').select();
        }

        // Function to save edited cell value
        function saveCellEdit(index, field, input) {
            const newValue = parseFloat(input.value) || 0;
            currentData[index][field] = newValue;
            
            // If hours were edited, recalculate tips proportionally
            if (field === 'hoursWorked') {
                const totalTips = currentData.reduce((sum, emp) => sum + emp.tip, 0);
                const totalHours = currentData.reduce((sum, emp) => sum + emp.hoursWorked, 0);
                
                if (totalHours > 0) {
                    const tipPerHour = totalTips / totalHours;
                    currentData.forEach(emp => {
                        emp.tip = emp.hoursWorked * tipPerHour;
                    });
                }
            }
            
            displayCurrentData();
        }

        // Function to remove an employee from the list
        function removeEmployee(index) {
            if (!isEditable) return;
            
            currentData.splice(index, 1);
            displayCurrentData();
        }

        // Function to enable editing with better UI feedback
        function enableEditing() {
            isEditable = true;
            isUpdateMode = true;
            
            // Add visual indicator of edit mode
            const card = document.querySelector('.card');
            card.classList.add('edit-mode');
            
            // Update the update button text and behavior
            const updateBtn = document.getElementById('updateBtn');
            updateBtn.innerHTML = '<i class="fas fa-save"></i> Save Changes';
            updateBtn.onclick = submitUpdatedTips;
            
            displayCurrentData();
            showNotification('Edit mode enabled. Make your changes below', 'success');
        }

        // Function to cancel tips (delete existing)
        async function cancelTips() {
            if (!confirm('Are you sure you want to cancel the tips for this day? This cannot be undone.')) {
                return;
            }
            
            const monthStart = document.getElementById('monthStart').value;
            
            try {
                const response = await fetch(`/tip/cancel?date=${monthStart}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showNotification('Tips cancelled successfully', 'success');
                    existingTips = false;
                    loadRota();
                } else {
                    throw new Error(await response.text());
                }
            } catch (error) {
                showNotification('Error cancelling tips: ' + error.message, 'error');
            }
        }

        // Function to confirm tips (submit new)
        async function confirmTips() {
    if (!confirm('Are you sure you want to confirm these tips?')) {
        return;
    }
    
    const monthStart = document.getElementById('monthStart').value;
    
    // Calculate total hours for verification

        // Function to render the tip calendar
        async function renderTipCalendar(month, year) {
    const monthNames = ["January", "February", "March", "April", "May", "June",
                       "July", "August", "September", "October", "November", "December"];
    
    document.getElementById('currentMonthYear').textContent = `${monthNames[month]} ${year}`;
    
    const firstDay = new Date(year, month, 1);
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    
    // Adjust to make Monday the first day (0=Sunday, 1=Monday, etc.)
    let firstDayOfWeek = firstDay.getDay();
    if (firstDayOfWeek === 0) firstDayOfWeek = 6; // Sunday becomes 6
    else firstDayOfWeek--; // Other days shift down by 1
    
    const calendarGrid = document.getElementById('calendarGrid');
    calendarGrid.innerHTML = '';
    
    // Day headers starting with Monday
    const dayNames = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
    dayNames.forEach(day => {
        const dayHeader = document.createElement('div');
        dayHeader.className = 'calendar-day-header';
        dayHeader.textContent = day;
        calendarGrid.appendChild(dayHeader);
    });
    
    // Add empty cells for days before the first day of the month
    for (let i = 0; i < firstDayOfWeek; i++) {
        const emptyDay = document.createElement('div');
        emptyDay.className = 'calendar-day empty-day';
        calendarGrid.appendChild(emptyDay);
    }
    
    // Add days of the current month
    for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(year, month, day);
        const dayElement = document.createElement('div');
        dayElement.className = 'calendar-day';
        
        // Format date as YYYY-MM-DD for the dataset
        const formattedDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        dayElement.dataset.date = formattedDate;
        
        // Check if this is today
        const today = new Date();
        if (date.getDate() === today.getDate() && 
            date.getMonth() === today.getMonth() && 
            date.getFullYear() === today.getFullYear()) {
            dayElement.classList.add('today');
        }
        
        const dayNumber = document.createElement('div');
        dayNumber.className = 'day-number';
        dayNumber.textContent = day;
        dayElement.appendChild(dayNumber);
        
        const statusIndicator = document.createElement('div');
        statusIndicator.className = 'day-status status-no-data';
        dayElement.appendChild(statusIndicator);
        
        calendarGrid.appendChild(dayElement);
        
        // Add click handler to load tips for that day
        dayElement.addEventListener('click', () => {
            document.getElementById('monthStart').value = formattedDate;
            loadRota();
        });
    }
    
    // Update statuses for all days
    await updateTipCalendarStatuses(month, year);
}

        // Function to Update the Tip status
        async function updateTipCalendarStatuses(month, year) {
    try {
        // Fetch all calendar status data for this month
        const response = await fetch(`/tip/calendar-status?year=${year}&month=${month + 1}`);
        if (!response.ok) throw new Error('Failed to fetch calendar status');
        
        const { data } = await response.json();
        
        // Process each calendar day
        const calendarDays = document.querySelectorAll('.calendar-day:not(.empty-day)');
        const today = new Date();
        const todayFormatted = `${String(today.getDate()).padStart(2, '0')}/${String(today.getMonth() + 1).padStart(2, '0')}/${today.getFullYear()}`;
        
        calendarDays.forEach(dayElement => {
            const date = dayElement.dataset.date; // Format: yyyy-mm-dd
            const statusIndicator = dayElement.querySelector('.day-status');
            
            // Convert calendar date (yyyy-mm-dd) to dd/mm/yyyy format for comparison
            const [y, m, d] = date.split('-');
            const formattedDate = `${d}/${m}/${y}`;
            
            // Clear previous classes and tooltip
            statusIndicator.className = 'day-status';
            dayElement.removeAttribute('style'); // Clear any previous styling
            dayElement.title = '';
            
            if (data.tips[formattedDate]) {
                // Tips exist for this date (green)
                statusIndicator.classList.add('status-confirmed');
                dayElement.title = `Tips confirmed: Â£${data.tips[formattedDate].toFixed(2)}`;
            } else if (data.rotaDays[formattedDate]) {
                // Rota exists but no tips (red - needs confirmation)
                statusIndicator.classList.add('status-pending');
                dayElement.title = 'Tips need confirmation for this day';
                
                // Highlight today more prominently if it needs confirmation
                if (formattedDate === todayFormatted) {
                    dayElement.style.border = '2px solid #ffc107';
                    dayElement.style.backgroundColor = 'rgba(255, 193, 7, 0.1)';
                }
            } else {
                // No data at all (gray)
                statusIndicator.classList.add('status-no-data');
                dayElement.title = 'No rota data for this day';
            }
        });
        
    } catch (error) {
        console.error('Error updating calendar statuses:', error);
        showNotification('Error loading calendar status', 'error');
    }
}
