    <div class="container py-4">
        <div class="dashboard-header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1><i class="bi bi-calendar-heart"></i> Employee Holiday Tracker</h1>

                    </div>

        <ul class="nav nav-tabs" id="employeeTabs" role="tablist">

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title"><i class="bi bi-exclamation-triangle"></i> Confirm Deletion</h5>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // State
            let employeesData = [];
            let holidaysData = [];
            let deleteId = null;
            
            // DOM Elements
            const employeeTabs = document.getElementById('employeeTabs');
            const employeeContent = document.getElementById('employeeContent');
            const confirmDeleteModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
            const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
            const currentDateEl = document.getElementById('currentDate');
            
            // Set current date
            const today = new Date();
            currentDateEl.textContent = today.toLocaleDateString('en-GB', { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            });
            
            // Initialize
            loadEmployees();
            
            // Event Listeners
            confirmDeleteBtn.addEventListener('click', confirmDelete);
            
            // Function to Load Employees
            async function loadEmployees() {
                try {
                    // Show loading state
                    employeeTabs.innerHTML = '<li class="nav-item"><span class="nav-link"><span class="loading-spinner"></span> Loading employees...</span></li>';
                    employeeContent.innerHTML = '<div class="text-center py-5"><span class="loading-spinner"></span> Loading employee data...</div>';
                    
                    const response = await fetch('/TotalHolidays/api/holidays/employees');
                    if (!response.ok) throw new Error('Failed to load employees');
                    
                    employeesData = await response.json();
                    await loadHolidays();
                    renderEmployeeTabs();
                } catch (error) {
                    console.error('Error loading employees:', error);
                    employeeContent.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-octagon"></i> Error loading employee data: ${error.message}
                        </div>
                    `;
                }
            }
            
            // Function to Load Holidays
            async function loadHolidays() {
                try {
                    const response = await fetch('/TotalHolidays/api/holidays/requests');
                    if (!response.ok) throw new Error('Failed to load holidays');
                    
                    holidaysData = await response.json();
                } catch (error) {
                    console.error('Error loading holidays:', error);
                    // Don't show error here - we'll handle it in the individual employee tabs
                }
            }
            
            // Function to Render Employee Tabs
            function renderEmployeeTabs() {
                employeeTabs.innerHTML = '';
                employeeContent.innerHTML = '';
                
                if (employeesData.length === 0) {
                    employeeContent.innerHTML = `
                        <div class="empty-state">
                            <i class="bi bi-people"></i>
                            <h4>No Employees Found</h4>
                            <p>There are no employees to display in the system.</p>
                        </div>
                    `;
                    return;
                }
                
                // Create tabs for each employee
                employeesData.forEach((employee, index) => {
                    // Create tab
                    const tab = document.createElement('li');
                    tab.className = 'nav-item';
                    tab.innerHTML = `
                        <a class="nav-link ${index === 0 ? 'active' : ''}" 
                           id="tab-${employee.id}" 
                           data-bs-toggle="tab" 
                           href="#content-${employee.id}" 
                           role="tab">
                            ${employee.name} ${employee.lastName.charAt(0)}.
                        </a>
                    `;
                    employeeTabs.appendChild(tab);
                    
                    // Create content
                    const content = document.createElement('div');
                    content.id = `content-${employee.id}`;
                    content.className = `tab-pane fade ${index === 0 ? 'show active' : ''}`;
                    content.innerHTML = `
                    <div class="employee-card">
                        <div class="employee-card-header">
                            <h3 class="employee-name">${employee.name} ${employee.lastName}</h3>
                            <span class="employee-status status-active">Active</span>
                        </div>
                        
                        <div class="holiday-summary">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="summary-item">
                                        <div class="summary-label">Start Date</div>
                                        <div class="summary-value">${formatDate(employee.dateStart)}</div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="summary-item">
                                        <div class="summary-label">Annual Entitlement</div>
                                        <div class="summary-value">${employee.startHoliday || 0} days</div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="summary-item">
                                        <div class="summary-label">Accrued Holiday</div>
                                        <div class="summary-value">${employee.Accrued || 0} days</div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="summary-item">
                                        <div class="summary-label">Holiday Credit</div>
                                        <div class="summary-value">
                                            <span id="holidayCredit-${employee.id}">...</span> days
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                <div class="col-md-12">
                                    <div class="summary-item">
                                        <div class="d-flex justify-content-between">
                                            <div class="summary-label">Holiday Usage</div>
                                            <div class="summary-value">
                                                <span id="holidaysTaken-${employee.id}">0</span> days taken / 
                                                <span id="holidaysRemaining-${employee.id}">${employee.TotalHoliday || 0}</span> days remaining
                                            </div>
                                        </div>
                                        <div class="progress">
                                            <div id="holidayProgress-${employee.id}" class="progress-bar" role="progressbar" style="width: 0%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                        
                        <div class="card-body">
                            <h5 class="mb-4"><i class="bi bi-calendar-check"></i> Holiday Requests</h5>
                            
                            <div class="table-responsive">
                                <table class="holiday-table">
                                    <thead>
                                        <tr>
                                            <th>Period</th>
                                            <th>Days</th>
                                            <th>Status</th>
                                            <th>Type</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="holidaysTable-${employee.id}">
                                        <!-- Holidays will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                            
                            <div id="noHolidays-${employee.id}" class="empty-state" style="display: none;">
                                <i class="bi bi-calendar-x"></i>
                                <h4>No Holiday Requests</h4>
                                <p>This employee hasn't made any holiday requests yet.</p>
                            </div>
                        </div>
                    </div>
                `;
                    employeeContent.appendChild(content);
                    // Delay the calculation until the DOM has updated
                    setTimeout(() => {
                        const accrued = employee.Accrued || 0;
                        const takenElem = document.getElementById(`holidaysTaken-${employee.id}`);
                        const taken = takenElem ? parseFloat(takenElem.textContent) || 0 : 0;
                        const credit = accrued - taken;

                        const creditElem = document.getElementById(`holidayCredit-${employee.id}`);
                        if (creditElem) {
                            creditElem.textContent = credit.toFixed(2);
                        }
                    }, 0);


                    // Render employee's holidays
                    renderEmployeeHolidays(employee);
                });
            }
            
            // Function to Render Holidays for a Specific Employee
            function renderEmployeeHolidays(employee) {
                const tableBody = document.getElementById(`holidaysTable-${employee.id}`);
                const noHolidaysEl = document.getElementById(`noHolidays-${employee.id}`);
                const holidaysTakenEl = document.getElementById(`holidaysTaken-${employee.id}`);
                const holidaysRemainingEl = document.getElementById(`holidaysRemaining-${employee.id}`);
                const holidayProgressEl = document.getElementById(`holidayProgress-${employee.id}`);
                
                if (!tableBody || !noHolidaysEl) return;
                
                // Filter holidays by matching name and lastName (since backend doesn't have employeeId)
                const employeeHolidays = holidaysData.filter(holiday => 
                    holiday.name === employee.name && holiday.lastName === employee.lastName
                );
                
                // Calculate total days taken (approved holidays only)
                const approvedHolidays = employeeHolidays.filter(h => h.accepted === 'true');
                const totalDaysTaken = approvedHolidays.reduce((sum, holiday) => sum + (parseInt(holiday.days) || 0), 0);
                
                // Use startHoliday as total entitlement and TotalHoliday as remaining
                const totalEntitlement = parseInt(employee.startHoliday) || 0;
                const remainingHolidays = parseInt(employee.TotalHoliday) || 0;
                
                // Update summary
                holidaysTakenEl.textContent = totalDaysTaken;
                holidaysRemainingEl.textContent = remainingHolidays;
                
                // Update progress bar
                const percentageUsed = totalEntitlement > 0 ? Math.min(100, (totalDaysTaken / totalEntitlement) * 100) : 0;
                holidayProgressEl.style.width = `${percentageUsed}%`;
                
                if (employeeHolidays.length === 0) {
                    tableBody.innerHTML = '';
                    noHolidaysEl.style.display = 'block';
                    return;
                }
                
                noHolidaysEl.style.display = 'none';
                tableBody.innerHTML = '';
                
                employeeHolidays.forEach(holiday => {
                    const formattedStartDate = formatDate(holiday.startDate);
                    const formattedEndDate = formatDate(holiday.endDate);
                    
                    // Determine status badge
                    let statusBadgeClass, statusText;
                    if (holiday.accepted === 'true') {
                        statusBadgeClass = 'badge-approved';
                        statusText = `Approved by ${holiday.who}`;
                    } else if (holiday.accepted === 'unpaid') {
                        statusBadgeClass = 'badge-pending';
                        statusText = 'Unpaid';
                    } else {
                        statusBadgeClass = 'badge-pending';
                        statusText = 'Pending';
                    }
                    
                    // Determine type
                    const typeBadgeClass = holiday.accepted === 'unpaid' ? 'badge-pending' : 'badge-approved';
                    const typeText = holiday.accepted === 'unpaid' ? 'Unpaid Leave' : 'Paid Leave';
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <div class="fw-bold">${formattedStartDate} to ${formattedEndDate}</div>
                        </td>
                        <td class="fw-bold">${holiday.days || '-'} days</td>
                        <td><span class="status-badge ${statusBadgeClass}">${statusText}</span></td>
                        <td><span class="status-badge ${typeBadgeClass}">${typeText}</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary action-btn edit-holiday-btn" data-id="${holiday.id}">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-outline-danger action-btn delete-holiday-btn" data-id="${holiday.id}">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                
                // Setup event handlers
                document.querySelectorAll('.edit-holiday-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const holidayId = this.getAttribute('data-id');
                        editHoliday(holidayId);
                    });
                });
                
                document.querySelectorAll('.delete-holiday-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        deleteId = this.getAttribute('data-id');
                        confirmDeleteModal.show();
                    });
                });
            }
                
            // Function to Confirm Delete
            async function confirmDelete() {
    if (!deleteId) return;
    
    try {
        // Find the holiday being deleted
        const holiday = holidaysData.find(h => h.id == deleteId);
        if (!holiday) {
            throw new Error('Holiday not found');
        }

        // Find the associated employee
        const employee = employeesData.find(e => 
            e.name === holiday.name && e.lastName === holiday.lastName
        );
        if (!employee) {
            throw new Error('Employee not found');
        }

        // Calculate days to return (only if holiday was paid)
        let daysToReturn = 0;
        if (holiday.accepted === 'true') {
            daysToReturn = parseInt(holiday.days) || 0;
        }

        // First delete the holiday request
        const response = await fetch(`/TotalHolidays/api/holidays/requests/${deleteId}`, {
            method: 'POST'
        });
        
        if (!response.ok) throw new Error('Failed to delete holiday');

        // Update employee's holiday balance if needed
        if (daysToReturn > 0) {
            const updatedTotalHoliday = Math.max(0, parseInt(employee.TotalHoliday || 0) + daysToReturn);
            
            // Update employee in backend
            const employeeResponse = await fetch(`/TotalHolidays/api/holidays/employees/${employee.id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    dateStart: employee.dateStart,
                    startHoliday: employee.startHoliday,
                    TotalHoliday: updatedTotalHoliday,
                    Accrued: employee.Accrued
                })
            });

            if (!employeeResponse.ok) {
                throw new Error('Failed to update employee holiday balance');
            }

            // Update local employee data
            employee.TotalHoliday = updatedTotalHoliday;
        }

        // Refresh the data
        await loadHolidays();
        
        // Re-render the employee tab
        renderEmployeeHolidays(employee);
        
        confirmDeleteModal.hide();
        showToast('Holiday request deleted successfully', 'success');
    } catch (error) {
        console.error('Error deleting holiday:', error);
        showToast('Error deleting holiday request: ' + error.message, 'danger');
    } finally {
        deleteId = null;
    }
}
            
            // Updated formatDate function to handle "dd/mm/yyyy (Day)" format
            function formatDate(dateString) {
    // Handle null, undefined, or empty strings
    if (!dateString || dateString === 'null' || dateString === 'undefined') {
        return 'N/A';
    }

    // Convert to string and trim whitespace
    const dateStr = String(dateString).trim();
    
    // Check if date is already in "dd/mm/yyyy (Day)" format and extract just the date part
    const dayFormatMatch = dateStr.match(/^(\d{2}\/\d{2}\/\d{4}) \(.+\)$/);
    if (dayFormatMatch) {
        return dayFormatMatch[1]; // Return just the "dd/mm/yyyy" part
    }
    
    // Return if already in correct "dd/mm/yyyy" format
    if (dateStr.match(/^\d{2}\/\d{2}\/\d{4}$/)) {
        return dateStr;
    }

    // Try to parse the date using multiple methods
    let parsedDate = null;
    
    // 1. Try ISO format (yyyy-mm-dd or yyyy-mm-ddThh:mm:ss)
    if (!parsedDate && dateStr.match(/^\d{4}-\d{2}-\d{2}/)) {
        const parts = dateStr.split('-');
        // Ensure we don't have time components
        const datePart = parts[2].split('T')[0];
        parsedDate = new Date(parts[0], parts[1] - 1, datePart);
        if (isNaN(parsedDate.getTime())) parsedDate = null;
    }
    
    // 2. Try mm/dd/yyyy format
    if (!parsedDate && dateStr.match(/^\d{1,2}\/\d{1,2}\/\d{4}$/)) {
        const parts = dateStr.split('/');
        parsedDate = new Date(parts[2], parts[0] - 1, parts[1]);
        if (isNaN(parsedDate.getTime())) parsedDate = null;
    }
    
    // 3. Try dd-mm-yyyy format
    if (!parsedDate && dateStr.match(/^\d{1,2}-\d{1,2}-\d{4}$/)) {
        const parts = dateStr.split('-');
        parsedDate = new Date(parts[2], parts[1] - 1, parts[0]);
        if (isNaN(parsedDate.getTime())) parsedDate = null;
    }
    
    // 4. Try dd.mm.yyyy format
    if (!parsedDate && dateStr.match(/^\d{1,2}\.\d{1,2}\.\d{4}$/)) {
        const parts = dateStr.split('.');
        parsedDate = new Date(parts[2], parts[1] - 1, parts[0]);
        if (isNaN(parsedDate.getTime())) parsedDate = null;
    }
    
    // 5. Try timestamp
    if (!parsedDate && dateStr.match(/^\d+$/)) {
        parsedDate = new Date(parseInt(dateStr, 10));
        if (isNaN(parsedDate.getTime())) parsedDate = null;
    }
    
    // 6. Try locale-specific parsing (last resort)
    if (!parsedDate) {
        parsedDate = new Date(dateStr);
        if (isNaN(parsedDate.getTime())) parsedDate = null;
    }
    
    // Final fallback for invalid dates
    if (!parsedDate) {
        console.warn('Could not parse date:', dateString);
        return 'Invalid date';
    }
    
    // Format as dd/mm/yyyy with leading zeros
    const day = String(parsedDate.getDate()).padStart(2, '0');
    const month = String(parsedDate.getMonth() + 1).padStart(2, '0');
    const year = parsedDate.getFullYear();
    
    return `${day}/${month}/${year}`;
}

            // Updated calculateDuration function to handle "dd/mm/yyyy (Day)" format
            function calculateDuration(startDate, endDate) {
    if (!startDate || !endDate) return '';
    
    // Helper function to parse dates in "dd/mm/yyyy (Day)" format
    const parseDate = (dateStr) => {
        if (!dateStr) return null;
        
        const str = String(dateStr).trim();
        
        // Handle "dd/mm/yyyy (Day)" format
        const dayFormatMatch = str.match(/^(\d{2})\/(\d{2})\/(\d{4}) \(.+\)$/);
        if (dayFormatMatch) {
            return new Date(dayFormatMatch[3], dayFormatMatch[2] - 1, dayFormatMatch[1]);
        }
        
        // Handle regular "dd/mm/yyyy" format
        if (str.match(/^\d{2}\/\d{2}\/\d{4}$/)) {
            const parts = str.split('/');
            return new Date(parts[2], parts[1] - 1, parts[0]);
        }
        
        // Fallback to other formats if needed
        return new Date(dateStr);
    };
    
    const start = parseDate(startDate);
    const end = parseDate(endDate);
    
    if (!start || !end || isNaN(start.getTime()) || isNaN(end.getTime())) {
        console.warn('Invalid dates:', startDate, endDate);
        return '';
    }
    
    // Calculate difference in days (inclusive of both dates)
    const timeDiff = end.getTime() - start.getTime();
    const dayDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24)) + 1;
    
    // Handle same-day case
    if (dayDiff === 0) return '1 day';
    
    return dayDiff === 1 ? '1 day' : `${dayDiff} days`;
}
            
            // Function to Edit Holiday
            async function editHoliday(id) {
    try {
        // Find the holiday in our existing data
        const holiday = holidaysData.find(h => h.id == id);
        if (!holiday) {
            throw new Error('Holiday not found');
        }

        // Find the associated employee
        const employee = employeesData.find(e => 
            e.name === holiday.name && e.lastName === holiday.lastName
        );
        if (!employee) {
            throw new Error('Employee not found');
        }

        // Store original values for comparison
        const originalDays = parseInt(holiday.days) || 0;
        const originalStatus = holiday.accepted;

        // Create modal HTML
        const modalHtml = `
            <div class="modal fade" id="editHolidayModal" tabindex="-1" aria-labelledby="editHolidayModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editHolidayModalLabel">Edit Holiday Request</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="editHolidayForm">
                                <div class="mb-3">
                                    <label for="editStartDate" class="form-label">Start Date</label>
                                    <input type="date" class="form-control" id="editStartDate" value="${holiday.startDate.split('T')[0]}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editEndDate" class="form-label">End Date</label>
                                    <input type="date" class="form-control" id="editEndDate" value="${holiday.endDate.split('T')[0]}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editDays" class="form-label">Days</label>
                                    <input type="number" class="form-control" id="editDays" value="${holiday.days}" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="editStatus" class="form-label">Status</label>
                                    <select class="form-select" id="editStatus" required>
                                        <option value="true" ${holiday.accepted === 'true' ? 'selected' : ''}>Paid</option>
                                        <option value="unpaid" ${holiday.accepted === 'unpaid' ? 'selected' : ''}>Unpaid Leave</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="saveHolidayChanges">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>
        `;

        // Add modal to DOM
        const modalContainer = document.createElement('div');
        modalContainer.innerHTML = modalHtml;
        document.body.appendChild(modalContainer);

        // Show modal
        // Show modal without backdrop
const editModal = new bootstrap.Modal(document.getElementById('editHolidayModal'), {
    backdrop: false,  // This prevents the black overlay
    keyboard: true    // Still allows closing with ESC key
});
editModal.show();
        // Calculate days when dates change
        const calculateDays = () => {
            const startDate = new Date(document.getElementById('editStartDate').value);
            const endDate = new Date(document.getElementById('editEndDate').value);
            
            if (!isNaN(startDate.getTime()) && !isNaN(endDate.getTime())) {
                const diffTime = Math.abs(endDate - startDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
                document.getElementById('editDays').value = diffDays;
            }
        };

        // Add event listeners for date changes
        document.getElementById('editStartDate').addEventListener('change', calculateDays);
        document.getElementById('editEndDate').addEventListener('change', calculateDays);

        // Handle save button click
        document.getElementById('saveHolidayChanges').addEventListener('click', async () => {
    try {
        const startDate = document.getElementById('editStartDate').value;
        const endDate = document.getElementById('editEndDate').value;
        const days = parseInt(document.getElementById('editDays').value) || 0;
        const accepted = document.getElementById('editStatus').value;

        // Validate inputs
        if (!startDate || !endDate || isNaN(days)) {
            throw new Error('Please fill in all fields');
        }

        // Calculate holiday balance changes
        let totalHolidayChange = 0;
        const daysDifference = days - originalDays;

        if (accepted === 'true' && originalStatus !== 'true') {
            // Changing to paid from unpaid - subtract days from balance
            totalHolidayChange = -days;
        } else if (accepted !== 'true' && originalStatus === 'true') {
            // Changing from paid to unpaid - add days back to balance
            totalHolidayChange = originalDays;
        } else if (accepted === 'true') {
            // Adjust for day count changes in paid holidays
            // If days increased, subtract difference from balance
            // If days decreased, add difference back to balance
            totalHolidayChange = -daysDifference;
        }

        // Prepare updated employee data
        const updatedEmployeeData = {
            TotalHoliday: Math.max(0, parseInt(employee.TotalHoliday || 0) + totalHolidayChange)
        };

        // Call backend API to update holiday
        const holidayResponse = await fetch(`/TotalHolidays/api/holidays-update/requests/${id}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                startDate,
                endDate,
                days,
                accepted
            })
        });

        if (!holidayResponse.ok) {
            throw new Error('Failed to update holiday request');
        }

        // Update employee's holiday balance if needed
        if (totalHolidayChange !== 0) {
            const employeeResponse = await fetch(`/TotalHolidays/api/holidays/employees/${employee.id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    dateStart: employee.dateStart,
                    startHoliday: employee.startHoliday,
                    TotalHoliday: updatedEmployeeData.TotalHoliday,
                    Accrued: employee.Accrued
                })
            });

            if (!employeeResponse.ok) {
                throw new Error('Failed to update employee holiday balance');
            }

            // Update local employee data
            employee.TotalHoliday = updatedEmployeeData.TotalHoliday;
        }

        // Update local holiday data
        const updatedHoliday = {
            ...holiday,
            startDate,
            endDate,
            days,
            accepted
        };

        const index = holidaysData.findIndex(h => h.id == id);
        if (index !== -1) {
            holidaysData[index] = updatedHoliday;
        }

        // Re-render the employee tab
        renderEmployeeHolidays(employee);

        // Show success message
        showToast('Holiday request updated successfully', 'success');
        
        // Close modal
        editModal.hide();
        setTimeout(() => {
            document.body.removeChild(modalContainer);
        }, 500);

    } catch (error) {
        console.error('Error updating holiday:', error);
        showToast(`Error: ${error.message}`, 'danger');
    }
});
        
        // Proper modal cleanup
        const cleanupModal = () => {
            document.body.removeChild(modalContainer);
            document.getElementById('editHolidayModal').removeEventListener('hidden.bs.modal', cleanupModal);
        };

    } catch (error) {
        console.error('Error in editHoliday:', error);
        showToast(`Error: ${error.message}`, 'danger');
    }
}
            
            // Helper function to show toast notifications
            function showToast(message, type = 'success') {
    const toastContainer = document.getElementById('toastContainer') || document.createElement('div');
    toastContainer.id = 'toastContainer';
    toastContainer.style.position = 'fixed';
    toastContainer.style.top = '20px';
    toastContainer.style.right = '20px';
    toastContainer.style.zIndex = '1100';
    
    const toastId = `toast-${Date.now()}`;
    const toastHtml = `
        <div id="${toastId}" class="toast align-items-center text-white bg-${type} border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    ${message}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    `;
    
    toastContainer.insertAdjacentHTML('beforeend', toastHtml);
    document.body.appendChild(toastContainer);
    
    const toastEl = document.getElementById(toastId);
    const toast = new bootstrap.Toast(toastEl);
    toast.show();
    
    // Remove toast after it hides
    toastEl.addEventListener('hidden.bs.toast', () => {
        toastEl.remove();
        if (toastContainer.children.length === 0) {
            document.body.removeChild(toastContainer);
        }
    });
}
