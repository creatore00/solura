<body>
    <h1>Work Hours Summary</h1>
    <label class="text" for="monthStart" class="date">Select Month:</label>
    <input type="month" class="date" id="monthStart">
    <div id="hoursSummary">
        <!-- Total hours and name will be displayed here -->
    </div>
    <footer>
        <button class="btn1" onclick="navigateMonth(-1)">Previous Month</button>
        <button class="btn1" onclick="navigateMonth(1)">Next Month</button>
    </footer>

    <script>
        function loadRota() {
            const monthStart = document.getElementById('monthStart').value;
            if (!monthStart) {
                alert('Please select a month.');
                return;
            }

            fetch(`/UserTotalHours/rota?month=${monthStart}`)
                .then(response => response.json())
                .then(data => {
                    const totalHours = calculateTotalHours(data);
                    displayTotalHours(totalHours);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function calculateTotalHours(data) {
    const totalHours = { FOH: {}, BOH: {} }; // Group hours by FOH and BOH
    let total = 0; // Total hours worked for the entire month

    data.forEach(entry => {
        const name = `${entry.name} ${entry.lastName}`;
        const designation = entry.designation;
        const startTime = new Date(`1970-01-01T${entry.startTime}Z`);
        let endTime = new Date(`1970-01-01T${entry.endTime}Z`);
        
        // Handle shifts that span midnight
        if (endTime < startTime) {
            endTime.setDate(endTime.getDate() + 1);
        }

        const hoursWorked = (endTime - startTime) / (1000 * 60 * 60); // Convert milliseconds to hours
        total += hoursWorked; // Accumulate total hours worked for the month

        // Initialize the designation group if not present
        if (!totalHours[designation]) {
            totalHours[designation] = {};
        }

        // If the person's name doesn't exist in the designation group, initialize their hours to 0
        if (!totalHours[designation][name]) {
            totalHours[designation][name] = 0;
        }
        totalHours[designation][name] += hoursWorked; // Accumulate hours worked for the person
    });

    return { totalHours, total }; // Return an object containing total hours per person and total hours for the month
}

        function displayTotalHours(totalHours) {
            const container = document.getElementById('hoursSummary');
            container.innerHTML = ''; // Clear existing content

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = '<th>Name</th><th>Designation</th><th>Total Hours</th>';
            table.appendChild(headerRow);

            // Add FOH rows first
            if (totalHours.totalHours.FOH) {
                for (const [name, hours] of Object.entries(totalHours.totalHours.FOH)) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${name}</td><td>FOH</td><td>${hours.toFixed(2)}</td>`;
                    table.appendChild(row);
                }
            }

            // Add BOH rows next
            if (totalHours.totalHours.BOH) {
                for (const [name, hours] of Object.entries(totalHours.totalHours.BOH)) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${name}</td><td>BOH</td><td>${hours.toFixed(2)}</td>`;
                    table.appendChild(row);
                }
            }

            container.appendChild(table);
            container.dataset.totalHours = totalHours.total; // Store total hours in dataset for later use
        }

        function navigateMonth(offset) {
            const monthStart = document.getElementById('monthStart').value;
            if (!monthStart) {
                alert('Please select a start date.');
                return;
            }

            const currentStartDate = new Date(monthStart + '-01');
            const newStartDate = new Date(currentStartDate.getFullYear(), currentStartDate.getMonth() + offset, 1);

            document.getElementById('monthStart').value = newStartDate.toISOString().split('T')[0].slice(0, 7);
            loadRota();
        }

        function setCurrentMonth() {
            const today = new Date();
            const monthStart = new Date(today.getFullYear(), today.getMonth(), 1);
            document.getElementById('monthStart').value = monthStart.toISOString().split('T')[0].slice(0, 7);
            loadRota();
        }

        document.getElementById('monthStart').addEventListener('change', loadRota);
        window.onload = setCurrentMonth;
    </script>
</body>
