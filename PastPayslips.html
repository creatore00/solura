<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Payslips</title>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.283.0/icons/check-circle.svg" rel="preload" as="image">
    <style>
        :root {
            --bg-light: #ffffff;
            --bg-dark: #1a1a1a;
            --text-light: #333;
            --text-dark: #f1f1f1;
            --table-bg-light: #fff;
            --table-bg-dark: #2a2a2a;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            text-transform: uppercase;
            background: var(--bg-light);
            color: var(--text-light);
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }
        body.dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }
        .dark-mode table, .dark-mode th, .dark-mode td {
            background-color: var(--table-bg-dark) !important;
            color: var(--text-dark);
        }
        table {
            width: 100%;
            max-width: 1200px;
            margin: 40px auto;
            border-collapse: separate;
            border-spacing: 0;
            background-color: var(--table-bg-light);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 1px solid #000;
        }
        th, td {
            text-align: center;
            border: 1px solid #000;
            padding: 12px;
            white-space: nowrap;
            background-color: #f1f3f5;
            font-weight: bold;
        }
        .btn {
            background-color: #474747;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s ease;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #000;
            transform: scale(1.05);
        }
        #popupMessage {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
        #popupMessage.show {
            display: block;
            opacity: 1;
        }
        #darkModeToggle {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
        #darkModeToggle:hover {
            background-color: #000;
        }
        .success-icon {
            margin-left: 10px;
            vertical-align: middle;
            color: green;
        }
    </style>
</head>
<body>
    <button id="darkModeToggle">Toggle Dark Mode</button>
    <h1>Past Payslips</h1>
    <table id="payslipsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Payslip Date</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated here -->
        </tbody>
    </table>
    <div id="popupMessage">Download started successfully ✅</div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
        });

        fetch('/pastpayslips/api/payslips')
            .then(response => response.json())
            .then(data => {
                data.sort((a, b) => new Date(b.date) - new Date(a.date));
                populatePayslipsTable(data);
            })
            .catch(error => console.error('Error fetching payslips data:', error));
    });

    function populatePayslipsTable(payslips) {
        const tableBody = document.getElementById('payslipsTable').querySelector('tbody');
        tableBody.innerHTML = '';

        payslips.forEach(payslip => {
            const row = document.createElement('tr');
            const formattedDate = new Date(payslip.date).toLocaleDateString('en-GB');
            row.innerHTML = `
                <td>${payslip.name}</td>
                <td>${payslip.lastName}</td>
                <td>${payslip.email}</td>
                <td>${formattedDate}</td>
                <td>
                    <button class="btn" onclick="fetchAndDownloadPayslip(${payslip.id}, this, '${formattedDate}')">Download PDF</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    function showPopupMessage(message) {
        const popup = document.getElementById('popupMessage');
        popup.textContent = message;
        popup.classList.add('show');
        setTimeout(() => popup.classList.remove('show'), 2500);
    }

    function fetchAndDownloadPayslip(payslipId, button, payslipDate) {
        fetch(`/pastpayslips/api/download-file/${payslipId}`)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                if (blob.type === 'application/pdf') {
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Payslip_${payslipDate.replace(/\//g, '-')}.pdf`;
                    a.click();

                    showPopupMessage('Payslip downloaded ✅');

                    if (!button.querySelector('.success-icon')) {
                        const checkIcon = document.createElement('span');
                        checkIcon.className = 'success-icon';
                        checkIcon.textContent = '✔';
                        button.appendChild(checkIcon);
                    }
                } else {
                    showPopupMessage('Error: File is not a PDF');
                }
            })
            .catch(error => {
                console.error('Error fetching payslip:', error);
                showPopupMessage('Error downloading payslip');
            });
    }
    </script>
</body>
</html>
