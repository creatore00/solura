<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="Front.ico" type="image/png">
<title>Create Login</title>
<style>
    /* General Styles */
    body {
        background: linear-gradient(135deg, #003366, #002244); /* Navy blue gradient */
        margin: 0;
        font-family: 'Arial', sans-serif;
        color: #fff; /* White text */
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-transform: uppercase;
        overflow-x: hidden;
    }

    /* Navbar Styles */
    .navbar {
        width: 100%;
        background: rgba(0, 0, 0, 0.3); /* Semi-transparent black */
        padding: 15px 20px;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
    }
    .navbar-left a {
        margin-left: 20px;
    }

    .navbar-right {
        margin-right: 20px;
        display: flex;
        gap: 20px;
    }

    .navbar a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background 0.3s ease, transform 0.3s ease;
    }

    .navbar a:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.1);
    }

    /* Container for the tables */
    .tables-container {
        display: flex;
        gap: 20px;
        width: 100%;
        max-width: 1200px;
        margin-top: 80px; /* Adjust for navbar */
    }

    /* Table Styles */
    .access-container {
    background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
    backdrop-filter: blur(10px); /* Frosted glass effect */
    border-radius: 20px;
    padding: 30px; /* Increased padding for a bigger feel */
    width: 90%; /* Adjusted width */
    max-width: 800px; /* Increased max-width for a larger container */
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1s ease-in-out;
    margin: 0 auto; /* Center the container horizontally */
}

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        color: #fff;
        text-align: center;
        margin-bottom: 20px;
        font-size: 2rem;
        letter-spacing: 2px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    th {
        background: rgba(255, 255, 255, 0.1);
        font-weight: bold;
    }

    /* Button Styles */
    .btn-update, .btn {
        background: #00bcd4; /* Cyan button */
        color: #fff;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background 0.3s ease, transform 0.3s ease;
    }

    .btn-update:hover, .btn:hover {
        background: #0097a7; /* Darker cyan on hover */
        transform: scale(1.05);
    }

    /* Select Dropdown Styles */
    .access-level-select {
        width: 100%;
        padding: 8px;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 0.9rem;
        outline: none;
        appearance: none; /* Remove default arrow */
    }

    .access-level-select option {
        background: #003366; /* Dark background for dropdown options */
        color: #fff;
    }

    /* Form Styles */
    .access-form {
        margin-top: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
        color: #fff;
        font-size: 1rem;
    }

    .radio-group {
        margin-bottom: 20px;
    }

    .radio-group label {
        display: block;
        margin-bottom: 10px;
        color: #fff;
        font-size: 1rem;
    }

    .radio-group input[type="radio"] {
        margin-right: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .tables-container {
            flex-direction: column;
        }

        .access-container {
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
        }

        .btn-update, .btn {
            font-size: 0.8rem;
        }
    }
</style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <a href="/Admin.html">Home</a>
        </div>
        <div class="navbar-right">
            <a href="/updateinfo">Employees</a>
            <a href="/logout">Logout</a>
        </div>
    </div>
    <h1 style="text-align: center; margin-top: 120px;">
        Manage Access or Create new Login for User.
    </h1>
    <!-- Tables Container -->
    <div class="tables-container">
        <!-- Update Access Level Table -->
        <div class="access-container">
            <h1>Update Access Level</h1>
            <table id="emailsTable">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Current Access Level</th>
                        <th>New Access Level</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically populated here -->
                </tbody>
            </table>
        </div>

        <!-- Create Login Form -->
        <div class="access-container">
            <h1>Create Login</h1>
            <form class="access-form" id="accessForm" action="" method="post">
                <div class="form-group">
                    <label for="userEmail">Select Email:</label>
                    <select class="access-level-select" id="userEmail" name="email" required>
                        <option value="" disabled selected>Choose an email</option>
                        <!-- Emails will be dynamically populated here -->
                    </select>
                </div>
                <div class="radio-group">
                    <label>Access Level:</label>
                    <div>
                        <label for="manager">
                            <input type="radio" id="manager" name="userType" value="admin" required>
                            Manager
                        </label>
                    </div>
                    <div>
                        <label for="supervisor">
                            <input type="radio" id="supervisor" name="userType" value="supervisor" required>
                            Supervisor
                        </label>
                    </div>
                    <div>
                        <label for="teamMember">
                            <input type="radio" id="teamMember" name="userType" value="user" required>
                            Team Member
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">GENERATE</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <footer style="position: absolute; bottom: 10px; width: 100%; text-align: center; color: rgba(255, 255, 255, 0.7); font-size: 0.9rem;">
        &copy; 2024 Solura Ltd. All rights reserved.
    </footer>

    <script>
        // Fetch emails and their access levels
        fetch('/generate/api/emails')
            .then(response => response.json())
            .then(data => {
                const emailsTable = document.getElementById('emailsTable').getElementsByTagName('tbody')[0];
                emailsTable.innerHTML = ''; // Clear existing rows
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.Email}</td>
                        <td>${row.Name} ${row.LastName}</td>
                        <td>${row.Access}</td>
                        <td>
                            <select class="access-level-select" data-email="${row.Email}">
                                <option value="admin" ${row.Access === 'admin' ? 'selected' : ''}>Admin</option>
                                <option value="supervisor" ${row.Access === 'supervisor' ? 'selected' : ''}>Supervisor</option>
                                <option value="user" ${row.Access === 'user' ? 'selected' : ''}>User</option>
                            </select>
                        </td>
                        <td>
                            <button class="btn-update" onclick="updateAccessLevel('${row.Email}')">Update</button>
                        </td>
                    `;
                    emailsTable.appendChild(tr);
                });
            })
            .catch(error => console.error('Error fetching emails:', error));

        // Function to update access level
        function updateAccessLevel(email) {
            const accessLevel = document.querySelector(`.access-level-select[data-email="${email}"]`).value;

            fetch('/generate/api/update-access-level', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, access_level: accessLevel }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert('Access level updated successfully!');
                    window.location.reload(); // Refresh the page to reflect changes
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }

// Fetch emails from the Employees table
fetch('generate/api/employees')
    .then(response => response.json())
    .then(data => {
        const emailSelect = document.getElementById('userEmail');
        data.forEach(employee => {
            const option = document.createElement('option');
            option.value = employee.Email;
            // Include Name and LastName in the dropdown text
            option.textContent = `${employee.Email} (${employee.name} ${employee.lastName})`;
            emailSelect.appendChild(option);
        });
    })
    .catch(error => console.error('Error fetching emails:', error));

        // Function to Submit Email Form
        function submitForm() {
            const email = document.getElementById('userEmail').value;
            const managerRadio = document.getElementById('manager');
            const supervisorRadio = document.getElementById('supervisor');
            const teamMemberRadio = document.getElementById('teamMember');

            // Check if any radio button is selected
            if (managerRadio.checked || supervisorRadio.checked || teamMemberRadio.checked) {
                // Determine the selected user type
                const userType = managerRadio.checked ? 'admin' : (supervisorRadio.checked ? 'supervisor' : 'user');

                // Create a JSON object with email and user type
                const data = { email, userType };

                // Send a POST request to the server
                fetch('/generate/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error === 'Email already exists') {
                        alert('The Email selected is already in use. Please choose a different Email.'); // Show alert
                    } else {
                        alert('Email has been sent successfully!');
                        window.location.href = 'Admin.html'; // Redirect to Admin.html
                    }
                })
                .catch(error => console.error('Error:', error));
            } else {
                // If no radio button is selected, show an alert
                alert('Please select Access Level');
            }
        }

        // Attach the submitForm function to the form's submit event
        document.getElementById('accessForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            submitForm(); // Call the submitForm function
        });
    </script>
</body>
</html>
