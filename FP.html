    <style>
        body {

            overflow: hidden;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }
        .login-container {
            background: #e2e2e2;
            padding: 20px;
            border-radius: 15px;
            max-width: 30%;
            height: 100%;
            max-height: 30%;
            width: 100%;
            align-content: center;
            margin: auto; /* Center horizontally */

            border: 0.1px solid #ccc; /* Light grey border around the table */
        }
        .login-container h2 {
            text-align: center;
            color: #333; /* Darker text color */
            font-size: 28px;
            letter-spacing: 1px; /* Add spacing between characters */
            font-weight: bold; /* Make text bold */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Custom font */
        }
        .login-form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Custom font */
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        .form-group button {
            background-color: #474747; /* Blue button background */
            color: #fff; /* White text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 50%;
            margin-left: 175px;
            margin-right: 175px;
            margin-top: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease; /* Smooth color transition */
            font-size: 14px; /* Font size */
        }
        .form-group button:hover {
            background-color: #000000; /* Darker blue button background on hover */
            transform: scale(1.05); /* Increase size by 5% */
            transition: transform 0.3s ease; /* Add smooth transition effect */
        }
        a {
            text-decoration: none;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-content: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Custom font */

            color: #333;
            text-align: center;

<body>
    <div class="login-container">
        <h2>Recover Access</h2>
        <form class="login-form" id="loginForm" action="" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Insert Email..." required>
            </div>
            <div class="form">
            <div class="form-group">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
    <script>
        function submitForm() {
            const email = document.getElementById('email').value;
                // Create a JSON object with email and user type
                const data = { email };

                // Send a POST request to the server
                fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Server response:', data);
                    // Handle the response as needed (e.g., redirect, show a message)
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
