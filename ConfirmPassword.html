<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password</title>
    <style>
        /* General Styles */
        body {
            background: linear-gradient(135deg, #003366, #002244); /* Navy blue gradient */
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Soft shadow */
            animation: fadeIn 0.5s ease; /* Fade in animation */
        }

        /* Heading */
        .login-container h2 {
            color: #fff; /* White text */
            font-size: 28px;
            letter-spacing: 1px;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff; /* White text */
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Semi-transparent border */
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            color: #fff; /* White text */
            outline: none;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Semi-transparent placeholder */
        }

        .form-group input:focus {
            border-color: #00bcd4; /* Cyan border on focus */
        }

        /* Button */
        .form-group button {
            background-color: #00bcd4; /* Cyan button background */
            color: #fff; /* White text */
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-group button:hover {
            background-color: #0097a7; /* Darker cyan on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Password Requirements */
        .password-requirements {
            margin-top: 5px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: none;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .requirement-icon {
            margin-right: 8px;
            width: 15px;
            height: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 10px;
            color: #fff;
        }

        .requirement-icon.valid {
            background-color: #4CAF50;
        }

        .requirement-icon.invalid {
            background-color: #f44336;
        }

        /* Show Password Toggle */
        .password-toggle {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-transform: none;
        }

        .toggle-password:hover {
            color: #00bcd4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Create Password</h2>
        <form class="login-form" id="passwordForm" action="" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="" readonly>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Type your new password..." 
                        required
                    >
                    <span class="toggle-password" id="togglePassword">Show</span>
                </div>
                <div class="password-requirements" id="passwordRequirements">
                    <div class="requirement">
                        <span class="requirement-icon invalid" id="lengthIcon">✕</span>
                        <span>At least 8 characters</span>
                    </div>
                    <div class="requirement">
                        <span class="requirement-icon invalid" id="uppercaseIcon">✕</span>
                        <span>At least one uppercase letter</span>
                    </div>
                    <div class="requirement">
                        <span class="requirement-icon invalid" id="lowercaseIcon">✕</span>
                        <span>At least one lowercase letter</span>
                    </div>
                    <div class="requirement">
                        <span class="requirement-icon invalid" id="numberIcon">✕</span>
                        <span>At least one number</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <div class="password-toggle">
                    <input 
                        type="password" 
                        id="confirmpassword" 
                        name="confirmpassword" 
                        placeholder="Re-type your new password..." 
                        required
                    >
                    <span class="toggle-password" id="toggleConfirmPassword">Show</span>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        // Get the email from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        document.getElementById('email').value = email; // Set the email field value

        // Password validation elements
        const passwordInput = document.getElementById('password');
        const lengthIcon = document.getElementById('lengthIcon');
        const uppercaseIcon = document.getElementById('uppercaseIcon');
        const lowercaseIcon = document.getElementById('lowercaseIcon');
        const numberIcon = document.getElementById('numberIcon');

        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordInput = document.getElementById('confirmpassword');

        // Validate password in real-time
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            // Check length
            if (password.length >= 8) {
                lengthIcon.classList.remove('invalid');
                lengthIcon.classList.add('valid');
                lengthIcon.textContent = '✓';
            } else {
                lengthIcon.classList.remove('valid');
                lengthIcon.classList.add('invalid');
                lengthIcon.textContent = '✕';
            }
            
            // Check uppercase
            if (/[A-Z]/.test(password)) {
                uppercaseIcon.classList.remove('invalid');
                uppercaseIcon.classList.add('valid');
                uppercaseIcon.textContent = '✓';
            } else {
                uppercaseIcon.classList.remove('valid');
                uppercaseIcon.classList.add('invalid');
                uppercaseIcon.textContent = '✕';
            }
            
            // Check lowercase
            if (/[a-z]/.test(password)) {
                lowercaseIcon.classList.remove('invalid');
                lowercaseIcon.classList.add('valid');
                lowercaseIcon.textContent = '✓';
            } else {
                lowercaseIcon.classList.remove('valid');
                lowercaseIcon.classList.add('invalid');
                lowercaseIcon.textContent = '✕';
            }
            
            // Check number
            if (/\d/.test(password)) {
                numberIcon.classList.remove('invalid');
                numberIcon.classList.add('valid');
                numberIcon.textContent = '✓';
            } else {
                numberIcon.classList.remove('valid');
                numberIcon.classList.add('invalid');
                numberIcon.textContent = '✕';
            }
        });

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                this.textContent = 'Show';
            }
        });

        // Toggle confirm password visibility
        toggleConfirmPassword.addEventListener('click', function() {
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                this.textContent = 'Hide';
            } else {
                confirmPasswordInput.type = 'password';
                this.textContent = 'Show';
            }
        });
    
        async function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission
    
            const password = passwordInput.value;
            const confirmpassword = confirmPasswordInput.value;
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            
            if (!passwordPattern.test(password)) {
                alert("Password must be at least 8 characters and include at least one uppercase letter, one lowercase letter, and one digit.");
                return;
            }
            
            if (password !== confirmpassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }
    
            try {
                const response = await fetch('/confirmpassword/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        password: password,
                        email: email
                    }),
                });
    
                const data = await response.json();
                if (data.success) {
                    alert('Password updated successfully!');
                    window.location.href = '/'; // Redirect to the login page
                } else {
                    alert(data.error || 'Failed to update password. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }
    
        // Attach the submitForm function to the form's submit event
        document.getElementById('passwordForm').addEventListener('submit', submitForm);
    </script>
</body>
</html>
