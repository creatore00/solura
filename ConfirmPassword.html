<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Password</title>
    <style>
        /* General Styles */
        body {
            background: linear-gradient(135deg, #003366, #002244); /* Navy blue gradient */
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Soft shadow */
            animation: fadeIn 0.5s ease; /* Fade in animation */
        }

        /* Heading */
        .login-container h2 {
            color: #fff; /* White text */
            font-size: 28px;
            letter-spacing: 1px;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff; /* White text */
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Semi-transparent border */
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            color: #fff; /* White text */
            outline: none;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Semi-transparent placeholder */
        }

        .form-group input:focus {
            border-color: #00bcd4; /* Cyan border on focus */
        }

        /* Button */
        .form-group button {
            background-color: #00bcd4; /* Cyan button background */
            color: #fff; /* White text */
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-group button:hover {
            background-color: #0097a7; /* Darker cyan on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Create Password</h2>
        <form class="login-form" id="passwordForm" action="" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="" readonly>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Type your new password..." 
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" 
                    title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters"
                    required
                >
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmpassword" 
                    name="confirmpassword" 
                    placeholder="Re-type your new password..." 
                    required
                >
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    

    <script>
        // Get the email from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        document.getElementById('email').value = email; // Set the email field value
    
        async function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission
    
            const password = document.getElementById('password').value;
            const confirmpassword = document.getElementById('confirmpassword').value;
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            if (!passwordPattern.test(password)) {
            alert("Password must be at least 8 characters and include at least one Uppercase letter, one Lowercase letter, and one Digit.");
            e.preventDefault();
            return;
        }
            if (password !== confirmpassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }
    
            try {
                // Send the plain password to the server (it will be hashed there)
                const response = await fetch('/confirmpassword/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        password: password,
                        email: email // Include email in the request
                    }),
                });
    
                const data = await response.json();
                if (data.success) {
                    alert('Password updated successfully!');
                    window.location.href = '/'; // Redirect to the login page
                } else {
                    alert('Failed to update password. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }
    
        // Attach the submitForm function to the form's submit event
        document.getElementById('passwordForm').addEventListener('submit', submitForm);
    </script>
</body>
</html>
